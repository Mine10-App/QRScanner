<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barcode Scanner</title>
  <script src="https://unpkg.com/@zxing/browser@latest"></script>
  <style>
    body {
      background: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    video {
      width: 100%;
      max-width: 500px;
      border: 2px solid black;
      position: relative;
    }
    #scanner-container {
      position: relative;
      display: inline-block;
    }
    .scan-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: red;
      animation: scan 2s linear infinite;
    }
    @keyframes scan {
      0% { top: 0; }
      50% { top: 90%; }
      100% { top: 0; }
    }
    select, button {
      margin-top: 10px;
      padding: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Barcode Scanner</h2>
  <div id="scanner-container">
    <video id="video" autoplay playsinline></video>
    <div class="scan-line"></div>
  </div>
  <br>
  <select id="cameraSelect"></select>
  <p><strong>Result:</strong> <span id="result">No result yet</span></p>

  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById('video');
    const resultElement = document.getElementById('result');
    const cameraSelect = document.getElementById('cameraSelect');

    // List available cameras
    codeReader.listVideoInputDevices().then(videoInputDevices => {
      videoInputDevices.forEach((device, i) => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `Camera ${i+1}`;
        cameraSelect.appendChild(option);
      });

      if (videoInputDevices.length > 0) {
        startScanner(videoInputDevices[0].deviceId);
      }
    });

    // Start scanning with chosen camera
    function startScanner(deviceId) {
      codeReader.decodeFromVideoDevice(deviceId, videoElement, (result, err) => {
        if (result) {
          resultElement.textContent = result.getText();
        }
      });
    }

    // Change camera on selection
    cameraSelect.addEventListener('change', () => {
      codeReader.reset();
      startScanner(cameraSelect.value);
    });
  </script>
</body>
</html>
