<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Barcode Scanner</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }

    #scanner-container {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      border: 2px solid #0f0;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: auto;
    }

    /* scanning line */
    #scan-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: red;
      animation: moveLine 2s linear infinite;
      opacity: 0.7;
    }

    @keyframes moveLine {
      0% { top: 0; }
      50% { top: 95%; }
      100% { top: 0; }
    }

    #result {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h2>Barcode Scanner</h2>
  <div id="scanner-container">
    <video id="video" playsinline autoplay></video>
    <div id="scan-line"></div>
  </div>
  <div id="result">Scanning...</div>

  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById('video');
    const resultElement = document.getElementById('result');

    async function startScanner() {
      try {
        const devices = await ZXing.BrowserCodeReader.listVideoInputDevices();
        const rearCamera = devices.find(device => /back|rear/i.test(device.label)) || devices[0];

        await codeReader.decodeFromVideoDevice(rearCamera.deviceId, videoElement, (result, err) => {
          if (result) {
            resultElement.textContent = "âœ… Code: " + result.getText();
          }
        });

        // try to enable autofocus
        const stream = videoElement.srcObject;
        if (stream) {
          const track = stream.getVideoTracks()[0];
          const capabilities = track.getCapabilities();
          if (capabilities.focusMode) {
            track.applyConstraints({ advanced: [{ focusMode: "continuous" }] });
          }
        }

      } catch (err) {
        resultElement.textContent = "Error: " + err;
      }
    }

    startScanner();
  </script>
</body>
</html>
