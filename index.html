<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Token Controller</title>
<style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    button { padding: 15px 25px; margin: 5px; font-size: 18px; }
    input { font-size: 18px; padding: 10px; width: 100px; text-align: center; }
</style>
</head>
<body>

<h1>Token Controller</h1>
<p>Current Token: <span id="token">0</span></p>

<button onclick="changeToken(-1)">Prev</button>
<button onclick="changeToken(1)">Next</button>
<br>
<input type="number" id="setValue" placeholder="Token #">
<button onclick="setToken()">Set</button>
<button onclick="resetToken()">Reset</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getDatabase, ref, set, onValue, get } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyC9FuNjWn8Up4JyjYbABEF2aNjO2bSXdfM",
  authDomain: "qr-scanner-4458e.firebaseapp.com",
  databaseURL: "https://qr-scanner-4458e-default-rtdb.firebaseio.com/",
  projectId: "qr-scanner-4458e",
  storageBucket: "qr-scanner-4458e.firebasestorage.app",
  messagingSenderId: "1099262112748",
  appId: "1:1099262112748:web:a18f206bcf893c894546c9",
  measurementId: "G-15WXNEPKS9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const tokenRef = ref(db, "tokenNumber");

// Show token live
onValue(tokenRef, (snapshot) => {
  document.getElementById("token").textContent = snapshot.val();
});

// Functions
function changeToken(amount) {
  get(tokenRef).then((snapshot) => {
    let current = snapshot.exists() ? snapshot.val() : 0;
    set(tokenRef, current + amount);
  });
}

function setToken() {
  let value = parseInt(document.getElementById("setValue").value);
  if (!isNaN(value)) set(tokenRef, value);
}

function resetToken() {
  set(tokenRef, 0);
}

window.changeToken = changeToken;
window.setToken = setToken;
window.resetToken = resetToken;
</script>
</body>
</html>
