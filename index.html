<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR & Barcode Scanner</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
    h1 { margin-bottom: 20px; }
    #reader { width: 100%; max-width: 400px; margin: auto; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; padding: 5px; background: #eee; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>QR & Barcode Scanner</h1>
  <div id="reader"></div>
  <ul id="scannedData"></ul>

  <script>
    // ======= FIREBASE CONFIG =======
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID",
      measurementId: "YOUR_MEASUREMENT_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ======= SCANNER =======
    function onScanSuccess(decodedText, decodedResult) {
      console.log("Scanned: " + decodedText);

      const currentDateTime = new Date().toLocaleString();

      db.collection("scans").add({
        value: decodedText,
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        date: currentDateTime
      }).then(() => console.log("Saved to Firebase"));

      const ul = document.getElementById("scannedData");
      const li = document.createElement("li");
      li.textContent = decodedText + " (" + currentDateTime + ")";
      ul.prepend(li);
    }

    function onScanFailure(error) {
      // optional: handle scan error
    }

    let html5QrcodeScanner = new Html5Qrcode("reader");
    html5QrcodeScanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess,
      onScanFailure
    );
  </script>
</body>
</html>
