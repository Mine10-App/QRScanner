<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZXing Barcode Scanner</title>
  <script type="module">
    import { BrowserMultiFormatReader } from "https://cdn.jsdelivr.net/npm/@zxing/browser@latest";

    let codeReader;

    window.addEventListener('load', async () => {
      codeReader = new BrowserMultiFormatReader();
      const videoElement = document.getElementById('video');
      const resultElement = document.getElementById('result');
      const camerasSelect = document.getElementById('cameras');

      // Get list of cameras
      const devices = await BrowserMultiFormatReader.listVideoInputDevices();
      devices.forEach((device, i) => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `Camera ${i+1}`;
        camerasSelect.appendChild(option);
      });

      // Start scanning on default camera
      startScanner(devices[0].deviceId);

      camerasSelect.addEventListener('change', () => {
        codeReader.reset();
        startScanner(camerasSelect.value);
      });

      function startScanner(deviceId) {
        codeReader.decodeFromVideoDevice(deviceId, videoElement, (result, err) => {
          if (result) {
            resultElement.textContent = `Scanned: ${result.getText()}`;
          }
        });
      }
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }
    #video {
      width: 90%;
      max-width: 600px;
      border: 4px solid #0f0;
      border-radius: 10px;
      position: relative;
    }
    .scan-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(255, 0, 0, 0.7);
      animation: move 2s linear infinite;
    }
    @keyframes move {
      0% { top: 0; }
      50% { top: calc(100% - 2px); }
      100% { top: 0; }
    }
    #container {
      position: relative;
      display: inline-block;
    }
    #result {
      margin-top: 15px;
      font-size: 18px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>Barcode Scanner</h1>
  <select id="cameras"></select>
  <div id="container">
    <video id="video" autoplay playsinline></video>
    <div class="scan-line"></div>
  </div>
  <div id="result">No result yet...</div>
</body>
</html>
