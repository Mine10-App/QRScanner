<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Booking Dashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    margin: 0;
    padding: 0;
  }
  header {
    background: #007bff;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 1.5rem;
  }
  main {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    padding: 40px;
    max-width: 1000px;
    margin: auto;
  }
  button {
    background: #007bff;
    color: white;
    border: none;
    border-radius: 12px;
    padding: 20px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: 0.2s;
    width: 100%;
  }
  button:hover {
    background: #0056b3;
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }
  footer {
    text-align: center;
    padding: 15px;
    background: #e9ecef;
    margin-top: 40px;
    font-size: 0.9rem;
  }
</style>
</head>
<body>

<header>Booking System Dashboard</header>

<main>
  <button id="newBookingBtn">New Booking</button>
  <button id="printReceiptBtn">Print Receipt</button>
  <button id="dailyReportBtn">Daily Report</button>
  <button id="editBookingBtn">Edit / Delete Booking</button>
  <button id="voidPaymentBtn">Void Payment</button>
</main>

<footer>&copy; 2025 Your Company Name</footer>

<script>
document.getElementById("newBookingBtn").addEventListener("click", ()=>{
  window.location.href = "booking.html"; // redirect to booking page
});

document.getElementById("printReceiptBtn").addEventListener("click", ()=>{
  window.location.href = "receipt.html"; // redirect to receipt print page
});

document.getElementById("dailyReportBtn").addEventListener("click", ()=>{
  window.location.href = "daily_report.html"; // redirect to daily report
});

document.getElementById("editBookingBtn").addEventListener("click", ()=>{
  window.location.href = "edit_booking.html"; // redirect to edit/delete page
});

document.getElementById("voidPaymentBtn").addEventListener("click", ()=>{
  window.location.href = "void_payment.html"; // redirect to void payment page
});
</script>

</body>
</html>
