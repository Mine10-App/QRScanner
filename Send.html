<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Send Message</title>
  <!-- Firebase App & Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Send Message</h1>
  <input type="text" id="messageInput" placeholder="Type message..." style="width:300px;">
  <button id="sendBtn">Send</button>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC9FuNjWn8Up4JyjYbABEF2aNjO2bSXdfM",
      authDomain: "qr-scanner-4458e.firebaseapp.com",
      projectId: "qr-scanner-4458e",
      storageBucket: "qr-scanner-4458e.firebasestorage.app",
      messagingSenderId: "1099262112748",
      appId: "1:1099262112748:web:a18f206bcf893c894546c9",
      measurementId: "G-15WXNEPKS9"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const messageRef = db.collection("messages").doc("main");

    document.getElementById("sendBtn").onclick = function() {
      const msg = document.getElementById("messageInput").value.trim();
      if (msg) {
        messageRef.set({ text: msg })
          .then(() => {
            document.getElementById("messageInput").value = "";
            
          })
          .catch(err => alert("Error: " + err));
      }
    };
  </script>
</body>
</html>
