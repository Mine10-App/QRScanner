<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live QR Code Display</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    h2 { text-align: center; }
    ul { list-style: none; padding: 0; max-width: 500px; margin: auto; }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f0f0f0;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
    button.copy-btn {
      padding: 5px 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button.copy-btn.copied {
      background: #28a745; /* green when copied */
    }
  </style>
</head>
<body>

<h2>Live Scans</h2>
<ul id="scan-list"></ul>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyC5G36djlzBuhNEzKzrvcJ_1-qvrTm1bOs",
    authDomain: "qr-scanner-live-5b385.firebaseapp.com",
    projectId: "qr-scanner-live-5b385",
    storageBucket: "qr-scanner-live-5b385.firebasestorage.app",
    messagingSenderId: "260207453177",
    appId: "1:260207453177:web:ea438ade7b1b56270e1328",
    measurementId: "G-WQEEHEPWG3"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const scanList = document.getElementById("scan-list");

  // Listen live to scans
  db.collection("scans").orderBy("timestamp", "desc")
    .onSnapshot(snapshot => {
      scanList.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        if (!data || !data.code) return;

        const li = document.createElement("li");

        const textSpan = document.createElement("span");
        textSpan.textContent = data.code;

        const ts = data.timestamp?.toDate().toLocaleString() || "";

        // Copy button
        const copyBtn = document.createElement("button");
        copyBtn.classList.add("copy-btn");

        // ✅ Set initial copied state from Firebase
        if (data.copied) {
          copyBtn.textContent = "Copied!";
          copyBtn.classList.add("copied");
        } else {
          copyBtn.textContent = "Copy";
        }

        copyBtn.addEventListener("click", async () => {
          try {
            await navigator.clipboard.writeText(data.code);

            // Update Firebase copied status
            await db.collection("scans").doc(doc.id).update({ copied: true });

            // Update button immediately
            copyBtn.textContent = "Copied!";
            copyBtn.classList.add("copied");
          } catch (err) {
            console.error("Copy failed:", err);
          }
        });

        li.appendChild(textSpan);
        li.append(" — " + ts);
        li.appendChild(copyBtn);
        scanList.appendChild(li);
      });
    });
</script>

</body>
</html>
