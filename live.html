<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live QR Code Display</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    h2 { text-align: center; }
    ul { list-style: none; padding: 0; max-width: 600px; margin: auto; }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f0f0f0;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .btn {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5px;
    }
    .copy-btn { background: #007bff; color: white; }
    .copy-btn.copied { background: #28a745; }
    .delete-btn { background: #dc3545; color: white; }
  </style>
</head>
<body>

<h2>Live Scans</h2>
<ul id="scan-list"></ul>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyC5G36djlzBuhNEzKzrvcJ_1-qvrTm1bOs",
    authDomain: "qr-scanner-live-5b385.firebaseapp.com",
    projectId: "qr-scanner-live-5b385",
    storageBucket: "qr-scanner-live-5b385.firebasestorage.app",
    messagingSenderId: "260207453177",
    appId: "1:260207453177:web:ea438ade7b1b56270e1328",
    measurementId: "G-WQEEHEPWG3"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const scanList = document.getElementById("scan-list");

  db.collection("scans").orderBy("timestamp", "desc")
    .onSnapshot(snapshot => {
      scanList.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        if (!data || !data.code) return;

        const li = document.createElement("li");

        const textSpan = document.createElement("span");
        textSpan.textContent = data.code;

        const ts = data.timestamp?.toDate().toLocaleString() || "";

        // Copy Button
        const copyBtn = document.createElement("button");
        copyBtn.classList.add("btn", "copy-btn");
        if (data.copied) {
          copyBtn.textContent = "Copied!";
          copyBtn.classList.add("copied");
        } else {
          copyBtn.textContent = "Copy";
        }

        copyBtn.addEventListener("click", async () => {
          try {
            await navigator.clipboard.writeText(data.code);
            await db.collection("scans").doc(doc.id).update({ copied: true });
            copyBtn.textContent = "Copied!";
            copyBtn.classList.add("copied");
          } catch (err) {
            console.error("Copy failed:", err);
          }
        });

        // Delete Button
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.classList.add("btn", "delete-btn");

        deleteBtn.addEventListener("click", async () => {
          if (confirm(`Delete scan "${data.code}"?`)) {
            try {
              await db.collection("scans").doc(doc.id).delete();
            } catch (err) {
              console.error("Delete failed:", err);
            }
          }
        });

        li.appendChild(textSpan);
        li.append(" â€” " + ts);
        li.appendChild(copyBtn);
        li.appendChild(deleteBtn);
        scanList.appendChild(li);
      });
    });
</script>

</body>
</html>
