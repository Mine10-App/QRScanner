<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Counter Sender</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #counter { font-size: 70px; margin: 20px 0; }
    button { font-size: 20px; padding: 10px 20px; margin: 5px; cursor: pointer; }
    input[type=number] { font-size: 20px; width: 100px; text-align: center; }
    #status { color: green; margin-left: 10px; font-weight: bold; }
  </style>
</head>
<body>
<div style="margin-top: 10px;">
    <input type="number" id="setRoomNumberInput" placeholder="Set Room">
    <button id="setBtn">Set Room No</button>
  </div>  <h1>Token</h1>
  <div id="counter">0</div>
  <div>
    <button id="increaseBtn">Next</button>
    <button id="resetBtn">Reset</button>
  </div>
  <div style="margin-top: 10px;">
    <input type="number" id="setNumberInput" placeholder="Set number">
    <button id="setBtn">Set Token</button>
  </div>
  <div id="status"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC9FuNjWn8Up4JyjYbABEF2aNjO2bSXdfM",
      authDomain: "qr-scanner-4458e.firebaseapp.com",
      projectId: "qr-scanner-4458e",
      storageBucket: "qr-scanner-4458e.firebasestorage.app",
      messagingSenderId: "1099262112748",
      appId: "1:1099262112748:web:a18f206bcf893c894546c9",
      measurementId: "G-15WXNEPKS9"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const counterRef = db.collection("counters").doc("main");

    let currentValue = 0;

    // Load current value from Firebase
    counterRef.get().then(doc => {
      if (doc.exists) {
        currentValue = doc.data().value;
        document.getElementById("counter").innerText = currentValue;
      }
    });

    function updateCounter(newVal) {
      currentValue = newVal;
      document.getElementById("counter").innerText = currentValue;
      counterRef.set({ value: currentValue })
        .then(() => {
          document.getElementById("status").innerText = "Updated!";
          setTimeout(() => { document.getElementById("status").innerText = ""; }, 1500);
        })
        .catch(err => console.error(err));
    }

    document.getElementById("increaseBtn").onclick = () => {
  const setNumInput = document.getElementById("setNumberInput");
  const setNum = parseInt(setNumInput.value);

  if (!isNaN(setNum)) {
    updateCounter(setNum + 1);
    setNumInput.value = ""; // clear so next clicks keep incrementing normally
  } else {
    updateCounter(currentValue + 1);
  }
};
    document.getElementById("resetBtn").onclick = () => updateCounter(0);
    document.getElementById("setBtn").onclick = () => {
      const num = parseInt(document.getElementById("setNumberInput").value);
      if (!isNaN(num)) updateCounter(num);
    };
  </script>
</body>
</html>
