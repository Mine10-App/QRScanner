<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Camera</title>
</head>
<body style="text-align:center; font-family:sans-serif;">

<h2>Open Phone Camera</h2>

<!-- Hidden file input -->
<input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none;">

<!-- Button to trigger camera -->
<button onclick="document.getElementById('cameraInput').click()" 
        style="padding:15px 25px; font-size:18px;">
  Open Camera
</button>

<script>
  document.getElementById('cameraInput').addEventListener('change', function(event) {
    if (event.target.files.length > 0) {
      const file = event.target.files[0];
      alert("You captured: " + file.name);
      // You can also display the image:
      const img = document.createElement('img');
      img.src = URL.createObjectURL(file);
      img.style.maxWidth = "100%";
      document.body.appendChild(img);
    }
  });
</script>

</body>
</html>
