<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live QR & Barcode Scanner</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
</head>
<body style="text-align:center; font-family:sans-serif;">

<h2>Live QR / Barcode Scanner</h2>

<button id="startScan" style="padding:12px 20px; font-size:16px;">Start Camera</button>
<button id="stopScan" style="padding:12px 20px; font-size:16px;">Stop Camera</button>
<br><br>

<video id="video" width="320" height="240" style="border:1px solid #ccc;"></video>
<p id="result" style="font-size:18px; color:green;"></p>

<script>
const codeReader = new ZXing.BrowserMultiFormatReader();
const videoElement = document.getElementById('video');
const resultElement = document.getElementById('result');
let currentStream = null;

async function startScanner() {
  try {
    const devices = await codeReader.listVideoInputDevices();
    const backCamera = devices.find(d => /back|rear|environment/i.test(d.label)) || devices[0];

    // Open live camera stream
    const constraints = {
      video: {
        deviceId: { exact: backCamera.deviceId },
        facingMode: { ideal: "environment" },
        width: { ideal: 1280 },
        height: { ideal: 720 }
      }
    };

    const stream = await navigator.mediaDevices.getUserMedia(constraints);
    currentStream = stream;
    videoElement.srcObject = stream;
    videoElement.play();

    // Try normal zoom and autofocus if supported
    const track = stream.getVideoTracks()[0];
    const capabilities = track.getCapabilities();
    const settings = {};
    if (capabilities.zoom) settings.zoom = 1.0;
    if (capabilities.focusMode && capabilities.focusMode.includes("continuous")) {
      settings.focusMode = "continuous";
    }
    if (Object.keys(settings).length) track.applyConstraints(settings).catch(e => console.warn(e));

    // Start live scanning
    codeReader.decodeFromVideoDevice(backCamera.deviceId, videoElement, (result, err) => {
      if (result) {
        resultElement.textContent = "Scanned: " + result.text;
      }
      if (err && !(err instanceof ZXing.NotFoundException)) console.error(err);
    });

  } catch (err) {
    console.error(err);
    resultElement.textContent = "Error: " + err.message;
  }
}

function stopScanner() {
  codeReader.reset();
  if (currentStream) {
    currentStream.getTracks().forEach(t => t.stop());
    videoElement.srcObject = null;
  }
  resultElement.textContent = "Camera stopped.";
}

document.getElementById('startScan').addEventListener('click', startScanner);
document.getElementById('stopScan').addEventListener('click', stopScanner);
</script>

</body>
</html>
