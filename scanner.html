<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile QR Scanner</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: #4285f4;
            color: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .scanner-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        
        #scanner {
            width: 100%;
            flex: 1;
            background-color: #000;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            pointer-events: none;
        }
        
        .scan-box {
            width: 80%;
            max-width: 300px;
            height: 300px;
            border: 3px solid #4285f4;
            border-radius: 8px;
            position: relative;
        }
        
        .scan-box::before, .scan-box::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border-color: #4285f4;
            border-style: solid;
            border-width: 0;
        }
        
        .scan-box::before {
            top: 0;
            left: 0;
            border-top-width: 5px;
            border-left-width: 5px;
            border-top-left-radius: 8px;
        }
        
        .scan-box::after {
            top: 0;
            right: 0;
            border-top-width: 5px;
            border-right-width: 5px;
            border-top-right-radius: 8px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px;
        }
        
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 120px;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        button.stop {
            background-color: #ea4335;
        }
        
        button.switch {
            background-color: #34a853;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            font-weight: bold;
            color: #666;
        }
        
        .status.active {
            color: #34a853;
        }
        
        .status.error {
            color: #ea4335;
        }
        
        .permission-help {
            background-color: #fff;
            padding: 15px;
            margin: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: none;
        }
        
        .scans-container {
            background-color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            padding: 15px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            max-height: 40vh;
            overflow-y: auto;
        }
        
        .scan-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .scan-value {
            font-weight: bold;
            word-break: break-all;
        }
        
        .scan-time {
            font-size: 12px;
            color: #666;
        }
        
        @media (max-height: 700px) {
            .scan-box {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>QR Code Scanner</h1>
    </div>
    
    <div class="scanner-container">
        <div id="scanner">
            <div class="scanner-overlay">
                <div class="scan-box"></div>
            </div>
        </div>
        
        <div class="status" id="scanner-status">Ready to scan</div>
        
        <div class="controls">
            <button id="start-btn">Start Scanner</button>
            <button id="stop-btn" class="stop" disabled>Stop Scanner</button>
            <button id="switch-btn" class="switch" disabled>Switch Camera</button>
        </div>
        
        <div class="permission-help" id="permission-help">
            <h3>Camera Permission Required</h3>
            <p>To use the scanner, please allow camera access in your browser settings.</p>
            <p>1. Click the lock icon or info icon in your browser's address bar</p>
            <p>2. Change "Camera" setting to "Allow"</p>
            <p>3. Refresh the page</p>
        </div>
    </div>
    
    <div class="scans-container">
        <h3>Scan History</h3>
        <div id="scan-list"></div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC9FuNjWn8Up4JyjYbABEF2aNjO2bSXdfM",
            authDomain: "qr-scanner-4458e.firebaseapp.com",
            projectId: "qr-scanner-4458e",
            storageBucket: "qr-scanner-4458e.appspot.com",
            messagingSenderId: "1099262112748",
            appId: "1:1099262112748:web:a18f206bcf893c894546c9",
            measurementId: "G-15WXNEPKS9"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // DOM elements
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const switchBtn = document.getElementById('switch-btn');
        const scannerStatus = document.getElementById('scanner-status');
        const scanList = document.getElementById('scan-list');
        const permissionHelp = document.getElementById('permission-help');

        // Scanner variables
        let html5QrCode;
        let currentCameraId = null;
        let isScannerActive = false;
        let cameras = [];
        let scans = [];

        // Initialize scanner
        function initScanner() {
            html5QrCode = new Html5Qrcode("scanner");
        }

        // Check camera permissions
        async function checkCameraPermissions() {
            try {
                const devices = await Html5Qrcode.getCameras();
                if (devices && devices.length > 0) {
                    cameras = devices;
                    return true;
                }
                return false;
            } catch (err) {
                console.error("Camera permission error:", err);
                permissionHelp.style.display = 'block';
                scannerStatus.textContent = "Camera access denied";
                scannerStatus.className = "status error";
                return false;
            }
        }

        // Start scanner
        async function startScanner() {
            if (isScannerActive) return;
            
            const hasPermission = await checkCameraPermissions();
            if (!hasPermission) return;

            try {
                const config = {
                    fps: 10,
                    qrbox: { width: 250, height: 250 },
                    aspectRatio: 1.0,
                    disableFlip: false
                };

                // Try environment (rear) camera first
                let cameraConfig = { facingMode: "environment" };
                
                // If we know a specific camera ID, use that
                if (currentCameraId) {
                    cameraConfig = { deviceId: { exact: currentCameraId } };
                }

                await html5QrCode.start(
                    cameraConfig,
                    config,
                    onScanSuccess,
                    onScanError
                ).then(() => {
                    isScannerActive = true;
                    updateUI();
                    scannerStatus.textContent = "Scanning...";
                    scannerStatus.className = "status active";
                    
                    // Store the current camera ID if we didn't specify one
                    if (!currentCameraId && cameras.length > 0) {
                        currentCameraId = cameras[0].id;
                    }
                });
            } catch (err) {
                console.error("Error starting scanner:", err);
                scannerStatus.textContent = "Error starting camera: " + err.message;
                scannerStatus.className = "status error";
                
                // Try again with the first available camera if environment failed
                if (err.message.includes('environment') && cameras.length > 0) {
                    currentCameraId = cameras[0].id;
                    setTimeout(startScanner, 500);
                }
            }
        }

        // Stop scanner
        async function stopScanner() {
            if (!isScannerActive) return;
            
            try {
                await html5QrCode.stop();
                isScannerActive = false;
                updateUI();
                scannerStatus.textContent = "Scanner stopped";
                scannerStatus.className = "status";
            } catch (err) {
                console.error("Error stopping scanner:", err);
                scannerStatus.textContent = "Error stopping scanner";
                scannerStatus.className = "status error";
            }
        }

        // Switch between cameras
        async function switchCamera() {
            if (!isScannerActive || cameras.length < 2) return;
            
            try {
                await stopScanner();
                
                // Find the index of the current camera
                const currentIndex = cameras.findIndex(cam => cam.id === currentCameraId);
                const nextIndex = (currentIndex + 1) % cameras.length;
                currentCameraId = cameras[nextIndex].id;
                
                await startScanner();
            } catch (err) {
                console.error("Error switching camera:", err);
                scannerStatus.textContent = "Error switching camera";
                scannerStatus.className = "status error";
            }
        }

        // Handle successful scan
        function onScanSuccess(decodedText, decodedResult) {
            // Avoid duplicate scans
            if (scans.length > 0 && scans[0].value === decodedText) {
                const now = new Date();
                const lastScanTime = new Date(scans[0].time);
                if ((now - lastScanTime) < 1000) return; // 1 second cooldown
            }

            const scanData = {
                value: decodedText,
                time: new Date().toISOString()
            };

            // Add to local array
            scans.unshift(scanData);
            updateScanList();

            // Save to Firestore
            db.collection("scans").add({
                value: decodedText,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).catch(err => console.error("Error saving scan:", err));
        }

        // Handle scan errors
        function onScanError(errorMessage) {
            // We can ignore most scan errors as the scanner will keep running
            console.log("Scan error:", errorMessage);
        }

        // Update scan list UI
        function updateScanList() {
            if (scans.length === 0) {
                scanList.innerHTML = '<div class="scan-item">No scans yet</div>';
                return;
            }

            scanList.innerHTML = scans.map(scan => {
                const date = new Date(scan.time);
                return `
                    <div class="scan-item">
                        <div class="scan-value">${scan.value}</div>
                        <div class="scan-time">${date.toLocaleString()}</div>
                    </div>
                `;
            }).join('');
        }

        // Update button states
        function updateUI() {
            startBtn.disabled = isScannerActive;
            stopBtn.disabled = !isScannerActive;
            switchBtn.disabled = !isScannerActive || cameras.length < 2;
        }

        // Event listeners
        startBtn.addEventListener('click', startScanner);
        stopBtn.addEventListener('click', stopScanner);
        switchBtn.addEventListener('click', switchCamera);

        // Load previous scans from Firestore
        function loadPreviousScans() {
            db.collection("scans")
                .orderBy("timestamp", "desc")
                .limit(20)
                .get()
                .then(querySnapshot => {
                    scans = querySnapshot.docs.map(doc => ({
                        value: doc.data().value,
                        time: doc.data().timestamp.toDate().toISOString()
                    }));
                    updateScanList();
                })
                .catch(err => console.error("Error loading scans:", err));
        }

        // Initialize the app
        function initApp() {
            initScanner();
            loadPreviousScans();
            updateUI();
            
            // Check for camera permissions on startup
            checkCameraPermissions();
        }

        // Start the app
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
