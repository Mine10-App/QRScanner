<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Instant QR Scanner</title>
<script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: Arial, sans-serif;
        overflow: hidden;
        height: 100vh;
    }
    #scanner {
        width: 100%;
        height: 100%;
        position: relative;
    }
    .scan-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        pointer-events: none;
    }
    .scan-box {
        width: 80%;
        max-width: 300px;
        height: 300px;
        border: 4px solid rgba(255, 255, 255, 0.5);
        border-radius: 10px;
        box-shadow: 0 0 0 100vmax rgba(0, 0, 0, 0.7);
    }
    .status {
        position: absolute;
        bottom: 20px;
        left: 0;
        width: 100%;
        text-align: center;
        color: white;
        font-size: 16px;
    }
    .permission-prompt {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        text-align: center;
        z-index: 100;
    }
    .permission-prompt button {
        background: #4285f4;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 5px;
        margin-top: 20px;
        font-size: 16px;
        cursor: pointer;
    }
    @media (max-height: 700px) {
        .scan-box { height: 200px; }
    }
</style>
</head>
<body>
<div id="scanner">
    <div class="scan-overlay">
        <div class="scan-box"></div>
    </div>
    <div class="status" id="status">Starting camera...</div>
</div>

<div class="permission-prompt" id="permissionPrompt" style="display:none;">
    <h2>Camera Access Required</h2>
    <p id="permissionText">To scan QR codes, please allow camera access.</p>
    <button id="grantPermission">Allow Camera Access</button>
</div>

<script>
let scanner;
const statusElement = document.getElementById("status");
const permissionPrompt = document.getElementById("permissionPrompt");
const permissionText = document.getElementById("permissionText");
const grantPermissionBtn = document.getElementById("grantPermission");

// Scanner config
const config = {
    fps: 10,
    qrbox: { width: 250, height: 250 },
    aspectRatio: 1.0
};

// Start rear camera
async function startRearCamera() {
    try {
        if (scanner) await scanner.stop(); // stop previous instance if exists
        scanner = new Html5Qrcode("scanner");

        await scanner.start(
            { facingMode: "environment" },
            config,
            onScanSuccess,
            onScanError
        );
        statusElement.textContent = "Scanning...";
        permissionPrompt.style.display = "none";
    } catch (err) {
        handleCameraError(err);
    }
}

// Scan success callback
function onScanSuccess(decodedText) {
    statusElement.textContent = `Scanned: ${decodedText}`;
    console.log("Scanned:", decodedText);
    setTimeout(() => { statusElement.textContent = "Scanning..."; }, 2000);
}

// Scan error callback
function onScanError(err) {
    // Usually can ignore, scanner continues
    console.log("Scan error:", err);
}

// Handle camera errors
function handleCameraError(err) {
    console.error("Camera error:", err);
    permissionPrompt.style.display = "flex";
    statusElement.textContent = "Camera access required";

    if (err.name === 'NotAllowedError') {
        permissionText.textContent = "Camera permission was denied. Please allow camera access to scan QR codes.";
    }
}

// Grant permission button
grantPermissionBtn.addEventListener("click", () => {
    permissionPrompt.style.display = "none";
    statusElement.textContent = "Starting camera...";
    startRearCamera();
});

// Start scanner automatically on page load
document.addEventListener("DOMContentLoaded", () => {
    setTimeout(startRearCamera, 200);
});
</script>
</body>
</html>
