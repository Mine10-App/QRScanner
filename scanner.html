<!DOCTYPE html>
<html>
<head>
  <title>QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial; text-align: center; margin: 0; padding: 0; }
    h1 { margin-top: 20px; }
    #reader {
      width: 95vw; 
      height: 40vh; 
      margin: 20px auto; 
      border: 2px dashed #333; 
      border-radius: 10px;
    }
    #info { margin-top: 10px; font-size: 16px; }
  </style>
</head>
<body>

  <h1>QR Scanner</h1>
  <div id="reader"></div>
  <div id="info">Point your camera at a QR code</div>

  <script>
    // ===== Firebase Configuration =====
     const firebaseConfig = {
            apiKey: "AIzaSyC9FuNjWn8Up4JyjYbABEF2aNjO2bSXdfM",
            authDomain: "qr-scanner-4458e.firebaseapp.com",
            projectId: "qr-scanner-4458e",
            storageBucket: "qr-scanner-4458e.firebasestorage.app",
            messagingSenderId: "1099262112748",
            appId: "1:1099262112748:web:a18f206bcf893c894546c9",
            measurementId: "G-15WXNEPKS9"
        };


    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ===== Save scan to Firestore =====
    function saveScan(data) {
      db.collection("scans").add({
        text: data,
        time: new Date()
      }).then(() => {
        console.log("Scan saved:", data);
        document.getElementById("info").textContent = "Scanned: " + data;
      }).catch(err => console.error(err));
    }

    // ===== On QR scan success =====
    function onScanSuccess(decodedText) {
      saveScan(decodedText);
    }

    // ===== Start QR scanner =====
    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" }, 
      { fps: 10, qrbox: { width: 250, height: 250 } }, 
      onScanSuccess
    ).catch(err => console.error(err));
  </script>

</body>
</html>
