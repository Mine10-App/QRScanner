<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Payment System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="users.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border: #dee2e6;
            --shadow: 0 4px 20px rgba(0,0,0,0.08);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            padding: 30px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .login-header p {
            color: var(--gray);
            font-size: 16px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            font-size: 14px;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .input-icon input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 15px;
            transition: var(--transition);
        }

        .input-icon input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }

        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .btn i {
            margin-right: 8px;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            display: none;
            text-align: center;
            font-size: 14px;
        }

        .error-message.visible {
            display: block;
        }

        .shift-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .shift-option {
            flex: 1;
            text-align: center;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .shift-option.selected {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary);
            font-weight: 600;
        }

        .shift-option i {
            display: block;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: var(--gray);
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 20px;
            }
            
            .shift-selector {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-lock"></i>
                </div>
                <h1>Payment System</h1>
                <p>Sign in to access your account</p>
            </div>

            <div id="errorMessage" class="error-message">
                Invalid username or password
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Enter your username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-icon">
                        <i class="fas fa-key"></i>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Select Shift</label>
                    <div class="shift-selector">
                        <div class="shift-option" data-shift="morning">
                            <i class="fas fa-sun"></i>
                            <span>Morning</span>
                        </div>
                        <div class="shift-option" data-shift="evening">
                            <i class="fas fa-moon"></i>
                            <span>Evening</span>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>

            <div class="footer">
                <p>&copy; 2023 Payment System. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            const shiftOptions = document.querySelectorAll('.shift-option');
            let selectedShift = 'morning';

            // Shift selection
            shiftOptions.forEach(option => {
                option.addEventListener('click', function() {
                    shiftOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedShift = this.getAttribute('data-shift');
                });
            });

            // Set default shift
            document.querySelector('[data-shift="morning"]').classList.add('selected');

            // Form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Check if users data is available
                if (typeof users === 'undefined') {
                    showError('Authentication system not available. Please try again later.');
                    return;
                }
                
                // Find user in the users array
                const user = users.find(u => u.username === username && u.password === password);
                
                if (user) {
                    // Successful login
                    errorMessage.classList.remove('visible');
                    
                    // Store user info in localStorage
                    localStorage.setItem('currentUser', JSON.stringify({
                        username: user.username,
                        name: user.name,
                        shift: selectedShift
                    }));
                    
                    // Redirect to payment system
                    window.location.href = 'payments.html';
                } else {
                    // Failed login
                    showError('Invalid username or password. Please try again.');
                }
            });

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.add('visible');
                
                // Hide error after 5 seconds
                setTimeout(() => {
                    errorMessage.classList.remove('visible');
                }, 5000);
            }
        });
    </script>
</body>
</html>
