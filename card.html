<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booking / Payment Entry</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  :root {
    --primary: #4361ee;
    --secondary: #3f37c9;
    --success: #4cc9f0;
    --light: #f8f9fa;
    --dark: #212529;
    --gray: #6c757d;
    --border: #dee2e6;
    --shadow: 0 4px 20px rgba(0,0,0,0.08);
    --radius: 12px;
    --transition: all 0.3s ease;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
    color: var(--dark);
    line-height: 1.6;
    padding: 20px;
    min-height: 100vh;
  }

  .container {
    max-width: 900px;
    margin: 0 auto;
  }

  .header {
    text-align: center;
    margin-bottom: 30px;
  }

  .header h1 {
    color: var(--primary);
    font-weight: 700;
    margin-bottom: 8px;
    font-size: 28px;
  }

  .header p {
    color: var(--gray);
    font-size: 16px;
  }

  .card {
    background: white;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    overflow: hidden;
    margin-bottom: 25px;
  }

  .card-header {
    background: var(--primary);
    color: white;
    padding: 16px 20px;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .card-body {
    padding: 25px;
  }

  .form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
  }

  .form-group {
    margin-bottom: 18px;
  }

  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: var(--dark);
    font-size: 14px;
  }

  .form-control {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid var(--border);
    border-radius: 8px;
    font-size: 15px;
    transition: var(--transition);
    background-color: var(--light);
  }

  .form-control:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
  }

  .form-control[readonly] {
    background-color: #f1f3f9;
    color: var(--gray);
  }

  .info-badge {
    display: flex;
    align-items: center;
    gap: 10px;
    background: #f1f3f9;
    padding: 12px 15px;
    border-radius: 8px;
    font-size: 15px;
  }

  .info-badge i {
    color: var(--primary);
  }

  .divider {
    height: 1px;
    background: var(--border);
    margin: 20px 0;
  }

  .section-title {
    font-weight: 700;
    margin: 25px 0 15px 0;
    color: var(--primary);
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 18px;
  }

  .totals-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    background: #f8f9fc;
    padding: 20px;
    border-radius: var(--radius);
    margin-top: 10px;
  }

  .total-item {
    text-align: center;
  }

  .total-item label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;
    color: var(--gray);
    font-size: 14px;
  }

  .total-value {
    font-size: 20px;
    font-weight: 700;
    color: var(--primary);
  }

  .btn {
    display: inline-block;
    padding: 12px 20px;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    text-align: center;
  }

  .btn:hover {
    background: var(--secondary);
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  }

  .btn i {
    margin-right: 8px;
  }

  .btn-sm {
    padding: 8px 15px;
    font-size: 14px;
  }

  .btn-success {
    background: #28a745;
  }

  .btn-success:hover {
    background: #218838;
  }

  .input-icon {
    position: relative;
  }

  .input-icon i {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--gray);
  }

  .input-icon .form-control {
    padding-left: 45px;
  }

  .qr-scanner-container {
    margin-top: 15px;
    border: 2px dashed var(--primary);
    border-radius: var(--radius);
    padding: 15px;
    text-align: center;
  }

  #qr-scanner {
    width: 100%;
    max-width: 300px;
    margin: 0 auto;
    display: block;
    border-radius: 8px;
    overflow: hidden;
  }

  .scanner-controls {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 15px;
  }

  .camera-permission {
    text-align: center;
    padding: 20px;
    background: #f8f9fc;
    border-radius: var(--radius);
  }

  .camera-permission i {
    font-size: 48px;
    color: var(--primary);
    margin-bottom: 15px;
  }

  .file-upload {
    display: none;
  }

  .file-upload-label {
    display: inline-block;
    padding: 10px 15px;
    background: #6c757d;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    transition: var(--transition);
  }

  .file-upload-label:hover {
    background: #5a6268;
  }

  .parsed-data {
    margin-top: 15px;
    padding: 10px;
    background: #e8f5e9;
    border-radius: 6px;
    border-left: 4px solid #4caf50;
  }

  @media (max-width: 768px) {
    .form-grid {
      grid-template-columns: 1fr;
    }
    
    .totals-grid {
      grid-template-columns: 1fr;
    }
    
    .card-body {
      padding: 20px 15px;
    }
    
    .scanner-controls {
      flex-direction: column;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>Booking / Payment Entry</h1>
    <p>Enter passenger details and process payments</p>
  </div>

  <form id="paymentForm">
    <!-- Header Info Card -->
    <div class="card">
      <div class="card-header">
        <i class="fas fa-info-circle"></i>
        <span>Booking Information</span>
      </div>
      <div class="card-body">
        <div class="form-grid">
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" class="form-control">
          </div>
          
          <div class="form-group">
            <label>Login User</label>
            <div class="info-badge">
              <i class="fas fa-user"></i>
              <span id="loginUser">Abdulla</span>
            </div>
          </div>
          
          <div class="form-group">
            <label>Selected Shift</label>
            <div class="info-badge">
              <i class="fas fa-clock"></i>
              <span id="shift">Morning</span>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="qrCode">QR Code</label>
          <div class="input-icon">
            <i class="fas fa-qrcode"></i>
            <input type="text" id="qrCode" class="form-control" placeholder="Scan or paste QR code">
          </div>
          
          <div class="qr-scanner-container">
            <div class="camera-permission" id="camera-permission">
              <i class="fas fa-camera"></i>
              <p>Click "Start Scanner" to scan a QR code with your camera</p>
              <div class="scanner-controls">
                <button type="button" id="startScanner" class="btn btn-sm">
                  <i class="fas fa-camera"></i> Start Scanner
                </button>
                <label for="file-upload" class="file-upload-label">
                  <i class="fas fa-upload"></i> Upload Image
                </label>
                <input id="file-upload" type="file" accept="image/*" class="file-upload" />
              </div>
            </div>
            <div id="scanner-container" style="display: none;">
              <div id="qr-reader" style="width: 100%"></div>
              <div class="scanner-controls">
                <button type="button" id="stopScanner" class="btn btn-sm">
                  <i class="fas fa-stop"></i> Stop Scanner
                </button>
              </div>
            </div>
          </div>
          
          <div id="parsed-data" class="parsed-data" style="display: none;">
            <p><strong>Parsed Data:</strong></p>
            <p>Name: <span id="parsed-name"></span></p>
            <p>Flight: <span id="parsed-flight"></span></p>
            <p>Seat: <span id="parsed-seat"></span></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Passenger Info Card -->
    <div class="card">
      <div class="card-header">
        <i class="fas fa-users"></i>
        <span>Passenger Information</span>
      </div>
      <div class="card-body">
        <div class="form-grid">
          <div class="form-group">
            <label for="name">Passenger Name</label>
            <div class="input-icon">
              <i class="fas fa-user"></i>
              <input type="text" id="name" class="form-control" placeholder="Full name">
            </div>
          </div>
          
          <div class="form-group">
            <label for="flight">Flight Number</label>
            <div class="input-icon">
              <i class="fas fa-plane"></i>
              <input type="text" id="flight" class="form-control" placeholder="Flight number">
            </div>
          </div>
          
          <div class="form-group">
            <label for="seat">Seat Number</label>
            <div class="input-icon">
              <i class="fas fa-chair"></i>
              <input type="text" id="seat" class="form-control" placeholder="Seat number">
            </div>
          </div>
        </div>
        
        <div class="form-grid">
          <div class="form-group">
            <label for="adultCount">Number of Adults</label>
            <input type="number" id="adultCount" class="form-control" value="0" min="0">
          </div>
          
          <div class="form-group">
            <label for="kidCount">Number of Kids</label>
            <input type="number" id="kidCount" class="form-control" value="0" min="0">
          </div>
        </div>
      </div>
    </div>

    <!-- Payment Info Card -->
    <div class="card">
      <div class="card-header">
        <i class="fas fa-credit-card"></i>
        <span>Payment Information</span>
      </div>
      <div class="card-body">
        <div class="form-grid">
          <div class="form-group">
            <label for="paymentType">Payment Type</label>
            <select id="paymentType" class="form-control">
              <option value="Card">Credit/Debit Card</option>
              <option value="Cash">Cash</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="currency">Currency</label>
            <select id="currency" class="form-control">
              <option value="USD">USD ($)</option>
              <option value="MVR">MVR</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="rate">Rate Type</label>
            <select id="rate" class="form-control">
              <option value="A">Rate A</option>
              <option value="B">Rate B</option>
            </select>
          </div>
        </div>
        
        <div class="divider"></div>
        
        <h3 class="section-title">
          <i class="fas fa-calculator"></i>
          Payment Summary
        </h3>
        
        <div class="totals-grid">
          <div class="total-item">
            <label>Subtotal</label>
            <div class="total-value" id="rateField">$0.00</div>
          </div>
          
          <div class="total-item">
            <label>GST</label>
            <div class="total-value" id="gstField">$0.00</div>
          </div>
          
          <div class="total-item">
            <label>Total Amount</label>
            <div class="total-value" id="totalField">$0.00</div>
          </div>
        </div>
      </div>
    </div>

    <button type="button" id="saveBtn" class="btn" style="display: block; width: 100%;">
      <i class="fas fa-check-circle"></i>
      Process Payment
    </button>
  </form>
</div>

<!-- Include the QR scanner library -->
<script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
<script>
  // Set current date
  const dateField = document.getElementById("date");
  dateField.value = new Date().toISOString().split('T')[0];

  // Get all input fields
  const qrInput = document.getElementById("qrCode");
  const nameField = document.getElementById("name");
  const flightField = document.getElementById("flight");
  const seatField = document.getElementById("seat");
  const currencyType = document.getElementById("currency");
  const rateType = document.getElementById("rate");
  const adultCount = document.getElementById("adultCount");
  const kidCount = document.getElementById("kidCount");
  const paymentTypeSelect = document.getElementById("paymentType");
  const totalAdultsField = document.getElementById("rateField");
  const gstField = document.getElementById("gstField");
  const totalField = document.getElementById("totalField");

  // QR Code Scanner Elements
  const startScannerBtn = document.getElementById("startScanner");
  const stopScannerBtn = document.getElementById("stopScanner");
  const cameraPermission = document.getElementById("camera-permission");
  const scannerContainer = document.getElementById("scanner-container");
  const fileUpload = document.getElementById("file-upload");
  const parsedData = document.getElementById("parsed-data");
  const parsedName = document.getElementById("parsed-name");
  const parsedFlight = document.getElementById("parsed-flight");
  const parsedSeat = document.getElementById("parsed-seat");

  // QR Code Scanner variables
  let html5QrcodeScanner = null;

  // Convert inputs to uppercase
  [nameField, flightField, seatField].forEach(input => {
    input.addEventListener("input", () => {
      input.value = input.value.toUpperCase();
    });
  });

  // QR Code Parser
  function parseQR(code){
    code = code.trim().toUpperCase().replace(/\s+/g,' ');
    const allParts = code.split(' ');
    let name="", flightNo="", seatNo="";
    
    if(code.startsWith("TKVCPO")){
      const tkIndex = code.indexOf("TK0");
      if(tkIndex!=-1){ 
        flightNo=code.substring(tkIndex,tkIndex+6); 
        name=code.substring(6,tkIndex);
      }
      const mlePos = code.indexOf("MLE");
      if(mlePos!=-1){ 
        const afterMLE = code.substring(mlePos).split(' ')[0]; 
        if(afterMLE.length>=11) seatNo=afterMLE.substring(8,11);
      }
    } else {
      name = allParts[0].substring(2);
      const mleIndex = allParts.findIndex(w=>w.includes("MLE"));
      if(mleIndex!=-1){
        const mleWord = allParts[mleIndex];
        const nextWord = (mleIndex+1<allParts.length)?allParts[mleIndex+1]:"";
        flightNo = mleWord.slice(-2)+nextWord;
        const partsAfterMLE = allParts.slice(mleIndex+1);
        for(let w of partsAfterMLE){
          if(w.length>=9 && !w.includes("QR") && !w.includes("MLE")){ 
            seatNo = w.substring(5,w.length-4); 
            break; 
          }
        }
      }
    }
    return {name, flightNo, seatNo};
  }

  // Process QR code input
  function processQRCode(code) {
    const parsed = parseQR(code);
    
    // Show parsed data
    parsedName.textContent = parsed.name || "Not found";
    parsedFlight.textContent = parsed.flightNo || "Not found";
    parsedSeat.textContent = parsed.seatNo || "Not found";
    parsedData.style.display = "block";
    
    // Auto-fill form fields if data is available
    if (parsed.name) nameField.value = parsed.name;
    if (parsed.flightNo) flightField.value = parsed.flightNo;
    if (parsed.seatNo) seatField.value = parsed.seatNo;
    
    // Clear the QR input field
    qrInput.value = '';
  }

  // Initialize QR Code Scanner
  function initQRScanner() {
    html5QrcodeScanner = new Html5QrcodeScanner(
      "qr-reader",
      { 
        fps: 10, 
        qrbox: { width: 250, height: 250 },
        supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
      },
      /* verbose= */ false
    );
    
    html5QrcodeScanner.render(onScanSuccess, onScanFailure);
  }

  // Handle successful QR code scan
  function onScanSuccess(decodedText, decodedResult) {
    console.log(`Scan result: ${decodedText}`, decodedResult);
    processQRCode(decodedText);
    stopScanner();
  }

  // Handle scan failure
  function onScanFailure(error) {
    // Most errors are handled silently as scanning continues
    console.warn(`QR error = ${error}`);
  }

  // Start the QR scanner
  startScannerBtn.addEventListener("click", () => {
    cameraPermission.style.display = "none";
    scannerContainer.style.display = "block";
    initQRScanner();
  });

  // Stop the QR scanner
  stopScannerBtn.addEventListener("click", stopScanner);

  function stopScanner() {
    if (html5QrcodeScanner) {
      try {
        html5QrcodeScanner.clear();
      } catch (e) {
        console.log("Scanner clear error:", e);
      }
      html5QrcodeScanner = null;
    }
    scannerContainer.style.display = "none";
    cameraPermission.style.display = "block";
  }

  // Handle file upload for QR code scanning
  fileUpload.addEventListener("change", function(e) {
    if (e.target.files.length === 0) return;
    
    const file = e.target.files[0];
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const html5QrCode = new Html5Qrcode("qr-reader");
        html5QrCode.scanFile(file, true)
          .then(decodedText => {
            processQRCode(decodedText);
            e.target.value = ''; // Reset file input
          })
          .catch(err => {
            console.log("Error scanning file:", err);
            alert("Error scanning QR code: " + err);
            e.target.value = ''; // Reset file input
          });
      }
    }).catch(err => {
      console.log("Camera error:", err);
    });
  });

  // Manual QR code input handling
  qrInput.addEventListener("change", () => {
    if (qrInput.value.trim() !== '') {
      processQRCode(qrInput.value);
    }
  });

  // Mock Firebase for demonstration purposes
  const db = {
    collection: (name) => {
      return {
        doc: (id) => {
          return {
            get: () => Promise.resolve({ exists: false }),
            set: (data) => Promise.resolve(),
            update: (data) => Promise.resolve()
          };
        },
        add: (data) => Promise.resolve()
      };
    },
    runTransaction: async (callback) => {
      return callback({
        get: (ref) => Promise.resolve({ exists: false }),
        set: (ref, data) => {},
        update: (ref, data) => {}
      });
    }
  };

  // Mock rates data
  const rates = {
    AdultAUSD: { price: 25, GST: 10 },
    KidsAUSD: { price: 15, GST: 10 },
    AdultBUSD: { price: 20, GST: 10 },
    KidsBUSD: { price: 10, GST: 10 },
    AdultAMVR: { price: 385, GST: 10 },
    KidsAMVR: { price: 230, GST: 10 },
    AdultBMVR: { price: 308, GST: 10 },
    KidsBMVR: { price: 154, GST: 10 }
  };

  // Calculate function
  function calculate() {
    const curr = currencyType.value;
    const rate = rateType.value;
    const adults = parseInt(adultCount.value) || 0;
    const kids = parseInt(kidCount.value) || 0;
    const adultRate = rates[`Adult${rate}${curr}`]?.price || 0;
    const kidRate = rates[`Kids${rate}${curr}`]?.price || 0;
    const gstPercent = rates[`Adult${rate}${curr}`]?.GST || 0;
    const subtotal = adults * adultRate + kids * kidRate;
    const gstAmount = subtotal * (gstPercent / 100);
    const total = subtotal + gstAmount;

    // Format currency display
    const currencySymbol = curr === 'USD' ? '$' : 'MVR ';
    totalAdultsField.textContent = currencySymbol + subtotal.toFixed(2);
    gstField.textContent = currencySymbol + gstAmount.toFixed(2);
    totalField.textContent = currencySymbol + total.toFixed(2);

    return total;
  }

  // Add event listeners for calculation
  [currencyType, rateType, adultCount, kidCount].forEach(el => {
    el.addEventListener("input", calculate);
    el.addEventListener("change", calculate);
  });

  // Calculate on page load
  window.addEventListener("DOMContentLoaded", calculate);

  // Save button functionality
  document.getElementById("saveBtn").addEventListener("click", async () => {
    const total = calculate();
    const counterRef = db.collection("counters").doc("receiptCounter");
    
    try {
      const nextReceiptNo = await db.runTransaction(async transaction => {
        const doc = await transaction.get(counterRef);
        let current = 0;
        if (!doc.exists) {
          transaction.set(counterRef, { current: 1 });
          current = 1;
        } else {
          current = doc.data().current + 1;
          transaction.update(counterRef, { current });
        }
        return current;
      });

      const data = {
        date: dateField.value,
        qrCode: qrInput.value || null,
        loginUser: document.getElementById("loginUser").textContent,
        shift: document.getElementById("shift").textContent,
        name: nameField.value,
        flight: flightField.value,
        seat: seatField.value,
        currency: currencyType.value,
        rate: rateType.value,
        adults: parseInt(adultCount.value) || 0,
        kids: parseInt(kidCount.value) || 0,
        paymentType: paymentTypeSelect.value,
        receiptNo: nextReceiptNo,
        total: total,
        timestamp: new Date()
      };

      await db.collection("bookings").add(data);
      alert("Payment processed successfully! Receipt #" + nextReceiptNo);
      
      // Reset form
      document.getElementById("paymentForm").reset();
      parsedData.style.display = "none";
      calculate(); // Recalculate totals
      
    } catch (err) {
      alert("Error saving: " + err.message);
      console.error(err);
    }
  });
</script>

</body>
</html>
