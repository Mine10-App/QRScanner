<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booking / Payment Entry</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  :root {
    --primary: #4361ee;
    --secondary: #3f37c9;
    --success: #4cc9f0;
    --light: #f8f9fa;
    --dark: #212529;
    --gray: #6c757d;
    --border: #dee2e6;
    --shadow: 0 4px 20px rgba(0,0,0,0.08);
    --radius: 12px;
    --transition: all 0.3s ease;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
    color: var(--dark);
    line-height: 1.6;
    padding: 20px;
    min-height: 100vh;
  }

  .container {
    max-width: 900px;
    margin: 0 auto;
  }

  .header {
    text-align: center;
    margin-bottom: 30px;
  }

  .header h1 {
    color: var(--primary);
    font-weight: 700;
    margin-bottom: 8px;
    font-size: 28px;
  }

  .header p {
    color: var(--gray);
    font-size: 16px;
  }

  .card {
    background: white;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    overflow: hidden;
    margin-bottom: 25px;
  }

  .card-header {
    background: var(--primary);
    color: white;
    padding: 16px 20px;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .card-body {
    padding: 25px;
  }

  .form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
  }

  .form-group {
    margin-bottom: 18px;
  }

  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: var(--dark);
    font-size: 14px;
  }

  .form-control {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid var(--border);
    border-radius: 8px;
    font-size: 15px;
    transition: var(--transition);
    background-color: var(--light);
  }

  .form-control:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
  }

  .form-control[readonly] {
    background-color: #f1f3f9;
    color: var(--gray);
  }

  .info-badge {
    display: flex;
    align-items: center;
    gap: 10px;
    background: #f1f3f9;
    padding: 12px 15px;
    border-radius: 8px;
    font-size: 15px;
  }

  .info-badge i {
    color: var(--primary);
  }

  .divider {
    height: 1px;
    background: var(--border);
    margin: 20px 0;
  }

  .section-title {
    font-weight: 700;
    margin: 25px 0 15px 0;
    color: var(--primary);
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 18px;
  }

  .totals-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    background: #f8f9fc;
    padding: 20px;
    border-radius: var(--radius);
    margin-top: 10px;
  }

  .total-item {
    text-align: center;
  }

  .total-item label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;
    color: var(--gray);
    font-size: 14px;
  }

  .total-value {
    font-size: 20px;
    font-weight: 700;
    color: var(--primary);
  }

  .btn {
    display: block;
    width: 100%;
    padding: 16px;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    text-align: center;
  }

  .btn:hover {
    background: var(--secondary);
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  }

  .btn i {
    margin-right: 8px;
  }

  .input-icon {
    position: relative;
  }

  .input-icon i {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--gray);
  }

  .input-icon .form-control {
    padding-left: 45px;
  }

  @media (max-width: 768px) {
    .form-grid {
      grid-template-columns: 1fr;
    }
    
    .totals-grid {
      grid-template-columns: 1fr;
    }
    
    .card-body {
      padding: 20px 15px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>Booking / Payment Entry</h1>
    <p>Enter passenger details and process payments</p>
  </div>

  <form id="paymentForm">
    <!-- Header Info Card -->
    <div class="card">
      <div class="card-header">
        <i class="fas fa-info-circle"></i>
        <span>Booking Information</span>
      </div>
      <div class="card-body">
        <div class="form-grid">
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" class="form-control">
          </div>
          
          <div class="form-group">
            <label>Login User</label>
            <div class="info-badge">
              <i class="fas fa-user"></i>
              <span id="loginUser">Abdulla</span>
            </div>
          </div>
          
          <div class="form-group">
            <label>Selected Shift</label>
            <div class="info-badge">
              <i class="fas fa-clock"></i>
              <span id="shift">Morning</span>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="qrCode">QR Code</label>
          <div class="input-icon">
            <i class="fas fa-qrcode"></i>
            <input type="text" id="qrCode" class="form-control" placeholder="Scan or paste QR code">
          </div>
        </div>
      </div>
    </div>

    <!-- Passenger Info Card -->
    <div class="card">
      <div class="card-header">
        <i class="fas fa-users"></i>
        <span>Passenger Information</span>
      </div>
      <div class="card-body">
        <div class="form-grid">
          <div class="form-group">
            <label for="name">Passenger Name</label>
            <div class="input-icon">
              <i class="fas fa-user"></i>
              <input type="text" id="name" class="form-control" placeholder="Full name">
            </div>
          </div>
          
          <div class="form-group">
            <label for="flight">Flight Number</label>
            <div class="input-icon">
              <i class="fas fa-plane"></i>
              <input type="text" id="flight" class="form-control" placeholder="Flight number">
            </div>
          </div>
          
          <div class="form-group">
            <label for="seat">Seat Number</label>
            <div class="input-icon">
              <i class="fas fa-chair"></i>
              <input type="text" id="seat" class="form-control" placeholder="Seat number">
            </div>
          </div>
        </div>
        
        <div class="form-grid">
          <div class="form-group">
            <label for="adultCount">Number of Adults</label>
            <input type="number" id="adultCount" class="form-control" value="0" min="0">
          </div>
          
          <div class="form-group">
            <label for="kidCount">Number of Kids</label>
            <input type="number" id="kidCount" class="form-control" value="0" min="0">
          </div>
        </div>
      </div>
    </div>

    <!-- Payment Info Card -->
    <div class="card">
      <div class="card-header">
        <i class="fas fa-credit-card"></i>
        <span>Payment Information</span>
      </div>
      <div class="card-body">
        <div class="form-grid">
          <div class="form-group">
            <label for="paymentType">Payment Type</label>
            <select id="paymentType" class="form-control">
              <option value="Card">Credit/Debit Card</option>
              <option value="Cash">Cash</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="currency">Currency</label>
            <select id="currency" class="form-control">
              <option value="USD">USD ($)</option>
              <option value="MVR">MVR</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="rate">Rate Type</label>
            <select id="rate" class="form-control">
              <option value="A">Rate A</option>
              <option value="B">Rate B</option>
            </select>
          </div>
        </div>
        
        <div class="divider"></div>
        
        <h3 class="section-title">
          <i class="fas fa-calculator"></i>
          Payment Summary
        </h3>
        
        <div class="totals-grid">
          <div class="total-item">
            <label>Subtotal</label>
            <div class="total-value" id="rateField">$0.00</div>
          </div>
          
          <div class="total-item">
            <label>GST</label>
            <div class="total-value" id="gstField">$0.00</div>
          </div>
          
          <div class="total-item">
            <label>Total Amount</label>
            <div class="total-value" id="totalField">$0.00</div>
          </div>
        </div>
      </div>
    </div>

    <button type="button" id="saveBtn" class="btn">
      <i class="fas fa-check-circle"></i>
      Process Payment
    </button>
  </form>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="fire1.js"></script>
<script src="rate.js"></script>
<script src="Co.js"></script>
<script>
  // Set current date
  const dateField = document.getElementById("date");
  dateField.value = new Date().toISOString().split('T')[0];

  // Get all input fields
  const qrInput = document.getElementById("qrCode");
  const nameField = document.getElementById("name");
  const flightField = document.getElementById("flight");
  const seatField = document.getElementById("seat");
  const currencyType = document.getElementById("currency");
  const rateType = document.getElementById("rate");
  const adultCount = document.getElementById("adultCount");
  const kidCount = document.getElementById("kidCount");
  const paymentTypeSelect = document.getElementById("paymentType");
  const totalAdultsField = document.getElementById("rateField");
  const gstField = document.getElementById("gstField");
  const totalField = document.getElementById("totalField");

  // Convert inputs to uppercase
  [nameField, flightField, seatField].forEach(input => {
    input.addEventListener("input", () => {
      input.value = input.value.toUpperCase();
    });
  });

  // Calculate function
  function calculate() {
    const curr = currencyType.value;
    const rate = rateType.value;
    const adults = parseInt(adultCount.value) || 0;
    const kids = parseInt(kidCount.value) || 0;
    const adultRate = rates[`Adult${rate}${curr}`]?.price || 0;
    const kidRate = rates[`Kids${rate}${curr}`]?.price || 0;
    const gstPercent = rates[`Adult${rate}${curr}`]?.GST || 0;
    const subtotal = adults * adultRate + kids * kidRate;
    const gstAmount = subtotal * (gstPercent / 100);
    const total = subtotal + gstAmount;

    // Format currency display
    const currencySymbol = curr === 'USD' ? '$' : 'MVR ';
    totalAdultsField.textContent = currencySymbol + subtotal.toFixed(2);
    gstField.textContent = currencySymbol + gstAmount.toFixed(2);
    totalField.textContent = currencySymbol + total.toFixed(2);

    return total;
  }

  // Add event listeners for calculation
  [currencyType, rateType, adultCount, kidCount].forEach(el => {
    el.addEventListener("input", calculate);
    el.addEventListener("change", calculate);
  });

  // Calculate on page load
  window.addEventListener("DOMContentLoaded", calculate);

  // Save button functionality
  document.getElementById("saveBtn").addEventListener("click", async () => {
    const total = calculate();
    const counterRef = db.collection("counters").doc("receiptCounter");
    
    try {
      const nextReceiptNo = await db.runTransaction(async transaction => {
        const doc = await transaction.get(counterRef);
        let current = 0;
        if (!doc.exists) {
          transaction.set(counterRef, { current: 1 });
          current = 1;
        } else {
          current = doc.data().current + 1;
          transaction.update(counterRef, { current });
        }
        return current;
      });

      const data = {
        date: dateField.value,
        qrCode: qrInput.value || null,
        loginUser: document.getElementById("loginUser").textContent,
        shift: document.getElementById("shift").textContent,
        name: nameField.value,
        flight: flightField.value,
        seat: seatField.value,
        currency: currencyType.value,
        rate: rateType.value,
        adults: parseInt(adultCount.value) || 0,
        kids: parseInt(kidCount.value) || 0,
        paymentType: paymentTypeSelect.value,
        receiptNo: nextReceiptNo,
        total: total,
        timestamp: new Date()
      };

      await db.collection("bookings").add(data);
      window.location.href = `receipt.html?receiptNo=${nextReceiptNo}`;
    } catch (err) {
      alert("Error saving: " + err.message);
      console.error(err);
    }
  });
</script>

</body>
</html>
