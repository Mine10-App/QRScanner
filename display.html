<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Display</title>
</head>
<body style="text-align:center; background:black; color:white; font-family:sans-serif;">
  <h1>Room: <span id="displayRoom">---</span></h1>
  <h1 style="font-size:100px;">Token: <span id="displayToken">0</span></h1>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = { /* your config */ };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const displayRef = doc(db, "display", "main");

    onSnapshot(displayRef, (docSnap) => {
      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("displayRoom").innerText = data.room;
        document.getElementById("displayToken").innerText = data.token;
      }
    });
  </script>
</body>
</html>
