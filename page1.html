<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Management System</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 8px 8px 0 0;
            margin-bottom: 20px;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .shift-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .shift-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .shift-status {
            font-size: 1.2rem;
            margin-bottom: 15px;
            padding: 8px;
            border-radius: 4px;
        }
        
        .open {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        
        .closed {
            background-color: #ffebee;
            color: #c62828;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .btn-success {
            background-color: #2ecc71;
            color: white;
        }
        
        .btn-success:hover {
            background-color: #27ae60;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 400px;
            max-width: 90%;
        }
        
        .modal-title {
            margin-bottom: 20px;
            text-align: center;
            color: #2c3e50;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: space-between;
        }
        
        .shift-history {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .history-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .history-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .history-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .timestamp {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Shift Management System</h1>
            <p id="current-date">Current Date: Loading...</p>
        </header>
        
        <div class="dashboard">
            <div class="shift-card">
                <h2 class="shift-title">Shift 1 (Morning)</h2>
                <div id="shift1-status" class="shift-status">Loading...</div>
                <button id="shift1-btn" class="btn btn-primary" disabled>Manage Shift</button>
            </div>
            
            <div class="shift-card">
                <h2 class="shift-title">Shift 2 (Evening)</h2>
                <div id="shift2-status" class="shift-status">Loading...</div>
                <button id="shift2-btn" class="btn btn-primary" disabled>Manage Shift</button>
            </div>
        </div>
        
        <div class="shift-history">
            <h2 class="history-title">Shift History</h2>
            <div id="history-list" class="history-list">
                <!-- History items will be added here dynamically -->
            </div>
        </div>
    </div>
    
    <!-- Modal for password entry -->
    <div id="password-modal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Enter Admin Password</h2>
            <div class="form-group">
                <label for="password-input">Password</label>
                <input type="password" id="password-input" placeholder="Enter special password">
            </div>
            <div class="modal-buttons">
                <button id="cancel-btn" class="btn btn-danger">Cancel</button>
                <button id="confirm-btn" class="btn btn-success">Confirm</button>
            </div>
        </div>
    </div>
    
    <script>
        // System state
        const state = {
            shifts: {
                shift1: { 
                    id: 1, 
                    name: "Shift 1 (Morning)", 
                    open: false, 
                    openTime: null, 
                    closeTime: null 
                },
                shift2: { 
                    id: 2, 
                    name: "Shift 2 (Evening)", 
                    open: false, 
                    openTime: null, 
                    closeTime: null 
                }
            },
            currentShift: null,
            adminPassword: "admin123", // Default password, should be changed in production
            history: []
        };

        // DOM Elements
        const elements = {
            shift1Status: document.getElementById('shift1-status'),
            shift2Status: document.getElementById('shift2-status'),
            shift1Btn: document.getElementById('shift1-btn'),
            shift2Btn: document.getElementById('shift2-btn'),
            historyList: document.getElementById('history-list'),
            currentDate: document.getElementById('current-date'),
            passwordModal: document.getElementById('password-modal'),
            passwordInput: document.getElementById('password-input'),
            cancelBtn: document.getElementById('cancel-btn'),
            confirmBtn: document.getElementById('confirm-btn')
        };

        // Initialize the application
        function init() {
            loadFromLocalStorage();
            updateUI();
            setupEventListeners();
            updateCurrentDate();
        }

        // Update current date display
        function updateCurrentDate() {
            const now = new Date();
            elements.currentDate.textContent = `Current Date: ${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;
            
            // Update every minute
            setTimeout(updateCurrentDate, 60000);
        }

        // Set up event listeners
        function setupEventListeners() {
            elements.shift1Btn.addEventListener('click', () => handleShiftAction('shift1'));
            elements.shift2Btn.addEventListener('click', () => handleShiftAction('shift2'));
            elements.cancelBtn.addEventListener('click', closeModal);
            elements.confirmBtn.addEventListener('click', handlePasswordConfirm);
        }

        // Handle shift button clicks
        function handleShiftAction(shiftId) {
            const shift = state.shifts[shiftId];
            
            if (shift.open) {
                // Close the shift
                closeShift(shiftId);
            } else {
                // Check if we can open this shift
                if (shiftId === 'shift1') {
                    // Shift 1 can be opened directly if shift 2 is closed
                    if (!state.shifts.shift2.open) {
                        openShift(shiftId);
                    } else {
                        alert("Please close Shift 2 before opening Shift 1.");
                    }
                } else if (shiftId === 'shift2') {
                    // Shift 2 can only be opened if shift 1 is open
                    if (state.shifts.shift1.open) {
                        openShift(shiftId);
                    } else {
                        alert("Please open Shift 1 before opening Shift 2.");
                    }
                }
            }
        }

        // Open a shift
        function openShift(shiftId) {
            const shift = state.shifts[shiftId];
            shift.open = true;
            shift.openTime = new Date();
            
            // If opening shift 2, automatically close shift 1
            if (shiftId === 'shift2' && state.shifts.shift1.open) {
                closeShift('shift1', true);
            }
            
            addToHistory(`Shift ${shift.id} opened at ${shift.openTime.toLocaleString()}`);
            saveToLocalStorage();
            updateUI();
        }

        // Close a shift
        function closeShift(shiftId, automatic = false) {
            const shift = state.shifts[shiftId];
            
            if (shift.open) {
                shift.open = false;
                shift.closeTime = new Date();
                
                const action = automatic ? "automatically closed" : "closed";
                addToHistory(`Shift ${shift.id} ${action} at ${shift.closeTime.toLocaleString()}`);
                
                saveToLocalStorage();
                updateUI();
            }
        }

        // Reopen a shift (requires password)
        function reopenShift(shiftId) {
            // Show password modal
            elements.passwordModal.style.display = 'flex';
            currentAction = () => {
                if (elements.passwordInput.value === state.adminPassword) {
                    state.shifts[shiftId].open = true;
                    state.shifts[shiftId].openTime = new Date();
                    
                    addToHistory(`Shift ${state.shifts[shiftId].id} reopened at ${state.shifts[shiftId].openTime.toLocaleString()}`);
                    
                    saveToLocalStorage();
                    updateUI();
                    closeModal();
                } else {
                    alert("Incorrect password. Please try again.");
                    elements.passwordInput.value = '';
                }
            };
        }

        // Handle password confirmation
        function handlePasswordConfirm() {
            if (currentAction) {
                currentAction();
            }
        }

        // Close modal
        function closeModal() {
            elements.passwordModal.style.display = 'none';
            elements.passwordInput.value = '';
            currentAction = null;
        }

        // Add entry to history
        function addToHistory(message) {
            state.history.unshift({
                message,
                timestamp: new Date()
            });
            
            // Keep only the last 50 history items
            if (state.history.length > 50) {
                state.history.pop();
            }
            
            updateHistoryUI();
        }

        // Update the UI based on current state
        function updateUI() {
            // Update shift 1
            if (state.shifts.shift1.open) {
                elements.shift1Status.textContent = `OPEN since ${state.shifts.shift1.openTime.toLocaleTimeString()}`;
                elements.shift1Status.className = 'shift-status open';
                elements.shift1Btn.textContent = 'Close Shift';
                elements.shift1Btn.className = 'btn btn-danger';
            } else {
                elements.shift1Status.textContent = 'CLOSED';
                elements.shift1Status.className = 'shift-status closed';
                elements.shift1Btn.textContent = 'Open Shift';
                elements.shift1Btn.className = 'btn btn-success';
                
                // If closed but has close time, show it
                if (state.shifts.shift1.closeTime) {
                    elements.shift1Status.textContent += ` at ${state.shifts.shift1.closeTime.toLocaleTimeString()}`;
                }
            }
            
            // Update shift 2
            if (state.shifts.shift2.open) {
                elements.shift2Status.textContent = `OPEN since ${state.shifts.shift2.openTime.toLocaleTimeString()}`;
                elements.shift2Status.className = 'shift-status open';
                elements.shift2Btn.textContent = 'Close Shift';
                elements.shift2Btn.className = 'btn btn-danger';
            } else {
                elements.shift2Status.textContent = 'CLOSED';
                elements.shift2Status.className = 'shift-status closed';
                elements.shift2Btn.textContent = 'Open Shift';
                elements.shift2Btn.className = 'btn btn-success';
                
                // If closed but has close time, show it
                if (state.shifts.shift2.closeTime) {
                    elements.shift2Status.textContent += ` at ${state.shifts.shift2.closeTime.toLocaleTimeString()}`;
                }
            }
            
            // Enable buttons
            elements.shift1Btn.disabled = false;
            elements.shift2Btn.disabled = false;
        }

        // Update history UI
        function updateHistoryUI() {
            elements.historyList.innerHTML = '';
            
            state.history.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <div>${item.message}</div>
                    <div class="timestamp">${item.timestamp.toLocaleString()}</div>
                `;
                elements.historyList.appendChild(historyItem);
            });
        }

        // Save state to localStorage
        function saveToLocalStorage() {
            localStorage.setItem('shiftSystemState', JSON.stringify(state));
        }

        // Load state from localStorage
        function loadFromLocalStorage() {
            const savedState = localStorage.getItem('shiftSystemState');
            
            if (savedState) {
                const parsedState = JSON.parse(savedState);
                
                // Restore state with date objects
                state.shifts.shift1.open = parsedState.shifts.shift1.open;
                state.shifts.shift1.openTime = parsedState.shifts.shift1.openTime ? new Date(parsedState.shifts.shift1.openTime) : null;
                state.shifts.shift1.closeTime = parsedState.shifts.shift1.closeTime ? new Date(parsedState.shifts.shift1.closeTime) : null;
                
                state.shifts.shift2.open = parsedState.shifts.shift2.open;
                state.shifts.shift2.openTime = parsedState.shifts.shift2.openTime ? new Date(parsedState.shifts.shift2.openTime) : null;
                state.shifts.shift2.closeTime = parsedState.shifts.shift2.closeTime ? new Date(parsedState.shifts.shift2.closeTime) : null;
                
                // Restore history with date objects
                state.history = parsedState.history.map(item => ({
                    message: item.message,
                    timestamp: new Date(item.timestamp)
                }));
            }
            
            updateHistoryUI();
        }

        // Global variable for current action (used in password modal)
        let currentAction = null;

        // Initialize the application when the page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
