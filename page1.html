<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live QR Code Display</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    h2 { text-align: center; }
    ul { list-style: none; padding: 0; }
    li { background: #f0f0f0; margin: 5px 0; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>

<h2>Live Scans</h2>
<ul id="scan-list"></ul>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyC5G36djlzBuhNEzKzrvcJ_1-qvrTm1bOs",
    authDomain: "qr-scanner-live-5b385.firebaseapp.com",
    projectId: "qr-scanner-live-5b385",
    storageBucket: "qr-scanner-live-5b385.firebasestorage.app",
    messagingSenderId: "260207453177",
    appId: "1:260207453177:web:ea438ade7b1b56270e1328",
    measurementId: "G-WQEEHEPWG3"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const scanList = document.getElementById("scan-list");

  // Real-time listener
  db.collection("scans").orderBy("date", "desc")
    .onSnapshot(snapshot => {
      scanList.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const li = document.createElement("li");
        li.textContent = `${data.code} â€” ${new Date(data.date).toLocaleString()}`;
        scanList.appendChild(li);
      });
    });
</script>

</body>
</html>
