<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shift Management</title>
  <style>
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial;margin:20px;background:#f4f6fb}
    .container{max-width:900px;margin:0 auto}
    h1{margin-bottom:8px}
    .row{display:flex;gap:16px;flex-wrap:wrap}
    .card{background:white;padding:20px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,.06);flex:1;min-width:260px}
    .status{font-weight:700;margin:6px 0}
    .meta{color:#666;font-size:13px}
    button{padding:10px 14px;border-radius:8px;border:0;cursor:pointer}
    .open{background:#16a34a;color:white}
    .close{background:#ef4444;color:white}
    .disabled{opacity:.45;cursor:not-allowed}
    .controls{margin-top:12px}
    #msg{margin-top:12px;color:#333}
    .small{font-size:13px;color:#555}
  </style>
</head>
<body>
  <div class="container">
    <h1>Shift Management</h1>
    <div class="small">Date: <span id="today"></span></div>


    <div class="row" style="margin-top:16px">
      <div class="card" id="shift1-card">
        <h2>Shift 1</h2>
        <div class="status">Status: <span id="s1-status">—</span></div>
        <div class="meta">Opened at: <span id="s1-open">—</span></div>
        <div class="meta">Closed at: <span id="s1-close">—</span></div>
        <div class="controls">
          <button id="s1-open-btn" class="open">Open Shift 1</button>
          <button id="s1-close-btn" class="close">Close Shift 1</button>
        </div>
      </div>


      <div class="card" id="shift2-card">
        <h2>Shift 2</h2>
        <div class="status">Status: <span id="s2-status">—</span></div>
        <div class="meta">Opened at: <span id="s2-open">—</span></div>
        <div class="meta">Closed at: <span id="s2-close">—</span></div>
        <div class="controls">
          <button id="s2-open-btn" class="open">Open Shift 2</button>
          <button id="s2-close-btn" class="close">Close Shift 2</button>
        </div>
      </div>
    </div>


    <div id="msg"></div>
  </div>

Done — I created a single-file webpage named Shift Management (opened as shift_management.html on the canvas). It contains a complete HTML+JS implementation that:

Shows two shift cards with live status, opened/closed timestamps.

Saves shift open/close events to Firestore under a document keyed by today's YYYY-MM-DD date.

Enforces the workflow: open/close Shift 1, then open/close Shift 2; after both shifts have been closed once the page will require a password to re-open either shift.

Uses a bothClosedOnce flag to track that both shifts were closed (so reopen requires password).

Uses a simple hard-coded reopen password Reopen123 (change in the code).

Expects your fire1.js to include Firebase SDK + initialization (the code uses the firebase compat API and firebase.firestore()).

How to use

Open the Shift Management document on the canvas and copy/save it as shift_management.html.

Add your fire1.js file (loaded before this script). fire1.js should initialize the Firebase app (example in the file comments shows using the compat scripts).

Edit REOPEN_PASSWORD inside the script to a secure password you want.

Open the HTML in a browser. Actions (open/close) are saved to Firestore and the UI updates in real time.
