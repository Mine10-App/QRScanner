<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-container">
  <h2>Login</h2>
  <form id="loginForm">
    <div class="form-row">
      <label for="email">Email:</label>
      <input type="email" id="email" required>
    </div>
    <div class="form-row">
      <label for="password">Password:</label>
      <input type="password" id="password" required>
    </div>
    <button class="ribbon-button" type="submit">Login</button>
    <p id="errorMsg" style="color:red;"></p>
  </form>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

<script>
  // ðŸ”¹ Replace with your Firebase config
  const firebaseConfig = {
  apiKey: "AIzaSyDvHKlApQ4wClz-y0ejSG91ahKBWvPCSM0",
  authDomain: "leeli-37413.firebaseapp.com",
  projectId: "leeli-37413",
  storageBucket: "leeli-37413.firebasestorage.app",
  messagingSenderId: "1055234470933",
  appId: "1:1055234470933:web:a7c063c08dbb21d94e8a1c",
  measurementId: "G-LMKVKWY3TB"
};

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Login form
  const loginForm = document.getElementById("loginForm");
  const errorMsg = document.getElementById("errorMsg");

  loginForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // Save logged-in user
        sessionStorage.setItem("currentUser", email);
        // Redirect to dashboard
        window.location.href = "dashboard.html";
      })
      .catch((error) => {
        errorMsg.textContent = error.message;
      });
  });
</script>
</body>
</html>
