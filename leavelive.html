<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Leave Entries</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #007BFF;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>Leave Entries</h2>
  <table id="leaveTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Duty</th>
        <th>Leave</th>
        <th>RC No</th>
        <th>Reason</th>
        <th>Staff</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="leaveTableBody">
      <tr><td colspan="7" style="text-align:center;">Loading...</td></tr>
    </tbody>
  </table>

  <!-- Firebase Config -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="sca.js"></script> <!-- your firebase config + init -->

  <script>
    // Fetch data from leave_entries
    db.collection("leave_entries").orderBy("timestamp", "desc").get()
      .then((querySnapshot) => {
        const tbody = document.getElementById("leaveTableBody");
        tbody.innerHTML = ""; // clear loading row

        if (querySnapshot.empty) {
          tbody.innerHTML = "<tr><td colspan='7' style='text-align:center;'>No data found</td></tr>";
          return;
        }

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${data.date || ""}</td>
            <td>${data.duty || ""}</td>
            <td>${data.leave || ""}</td>
            <td>${data.rcNo || ""}</td>
            <td>${data.reason || ""}</td>
            <td>${data.staff || ""}</td>
            <td>${data.timestamp ? data.timestamp.toDate().toLocaleString() : ""}</td>
          `;

          tbody.appendChild(row);
        });
      })
      .catch((error) => {
        console.error("Error fetching leave entries:", error);
        document.getElementById("leaveTableBody").innerHTML =
          "<tr><td colspan='7' style='text-align:center; color:red;'>Error loading data</td></tr>";
      });
  </script>
</body>
</html>
