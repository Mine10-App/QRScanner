<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave Entries</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #007BFF;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    button {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 2px;
    }
    .delete-btn {
      background: #dc3545;
      color: white;
    }
    .apply-btn {
      background: #28a745;
      color: white;
    }
    .applied {
      background: gray !important;
      cursor: default;
    }
    .bulk-actions {
      margin-top: 10px;
      text-align: right;
    }
  </style>
</head>
<body>
  <h2>Leave Entries</h2>

  <div class="bulk-actions">
    <button class="delete-btn" onclick="deleteSelected()">Delete Selected</button>
  </div>

  <table id="leaveTable">
    <thead>
      <tr>
        <th><input type="checkbox" id="selectAll" onclick="toggleAll(this)" /></th>
        <th>Date</th>
        <th>Duty</th>
        <th>Leave</th>
        <th>RC No</th>
        <th>Reason</th>
        <th>Staff</th>
        <th>Timestamp</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="leaveTableBody">
      <tr><td colspan="9" style="text-align:center;">Loading...</td></tr>
    </tbody>
  </table>

  <!-- Firebase Config -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="sca.js"></script> <!-- your firebase config + init -->

  <script>
    const tbody = document.getElementById("leaveTableBody");

    function loadData() {
      db.collection("leave_entries").orderBy("timestamp", "desc").get()
        .then((querySnapshot) => {
          tbody.innerHTML = "";

          if (querySnapshot.empty) {
            tbody.innerHTML = "<tr><td colspan='9' style='text-align:center;'>No data found</td></tr>";
            return;
          }

          querySnapshot.forEach((doc) => {
            const data = doc.data();
            const row = document.createElement("tr");

            const applied = data.status === "applied";

            row.innerHTML = `
              <td><input type="checkbox" class="row-check" value="${doc.id}"></td>
              <td>${data.date || ""}</td>
              <td>${data.duty || ""}</td>
              <td>${data.leave || ""}</td>
              <td>${data.rcNo || ""}</td>
              <td>${data.reason || ""}</td>
              <td>${data.staff || ""}</td>
              <td>${data.timestamp ? data.timestamp.toDate().toLocaleString() : ""}</td>
              <td>
                <button class="apply-btn ${applied ? "applied" : ""}" 
                        onclick="applyEntry('${doc.id}', this)" 
                        ${applied ? "disabled" : ""}>
                  ${applied ? "Applied" : "Apply"}
                </button>
                <button class="delete-btn" onclick="deleteEntry('${doc.id}')">Delete</button>
              </td>
            `;

            tbody.appendChild(row);
          });
        })
        .catch((error) => {
          console.error("Error fetching leave entries:", error);
          tbody.innerHTML = "<tr><td colspan='9' style='text-align:center; color:red;'>Error loading data</td></tr>";
        });
    }

    function deleteEntry(id) {
      if (!confirm("Are you sure you want to delete this entry?")) return;

      db.collection("leave_entries").doc(id).delete()
        .then(() => {
          loadData();
        })
        .catch((error) => {
          console.error("Error deleting entry:", error);
        });
    }

    function applyEntry(id, btn) {
      db.collection("leave_entries").doc(id).update({ status: "applied" })
        .then(() => {
          btn.textContent = "Applied";
          btn.classList.add("applied");
          btn.disabled = true;
        })
        .catch((error) => {
          console.error("Error applying entry:", error);
        });
    }

    function toggleAll(source) {
      const checkboxes = document.querySelectorAll(".row-check");
      checkboxes.forEach(cb => cb.checked = source.checked);
    }

    function deleteSelected() {
      const selected = document.querySelectorAll(".row-check:checked");
      if (selected.length === 0) {
        alert("Please select at least one entry to delete.");
        return;
      }

      if (!confirm(`Are you sure you want to delete ${selected.length} entries?`)) return;

      const batch = db.batch();
      selected.forEach(cb => {
        const ref = db.collection("leave_entries").doc(cb.value);
        batch.delete(ref);
      });

      batch.commit()
        .then(() => {
          loadData();
        })
        .catch((error) => {
          console.error("Error deleting multiple entries:", error);
        });
    }

    // Load initial data
    loadData();
  </script>
</body>
</html>
