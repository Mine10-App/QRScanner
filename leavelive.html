<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave Entries</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #007BFF;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    button {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete-btn {
      background: #dc3545;
      color: white;
    }
    .apply-btn {
      background: #28a745;
      color: white;
    }
    .applied {
      background: gray !important;
      cursor: default;
    }
  </style>
</head>
<body>
  <h2>Leave Entries</h2>
  <table id="leaveTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Duty</th>
        <th>Leave</th>
        <th>RC No</th>
        <th>Reason</th>
        <th>Staff</th>
        <th>Timestamp</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="leaveTableBody">
      <tr><td colspan="8" style="text-align:center;">Loading...</td></tr>
    </tbody>
  </table>

  <!-- Firebase Config -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="sca.js"></script> <!-- your firebase config + init -->

  <script>
    const tbody = document.getElementById("leaveTableBody");

    function loadData() {
      db.collection("leave_entries").orderBy("timestamp", "desc").get()
        .then((querySnapshot) => {
          tbody.innerHTML = "";

          if (querySnapshot.empty) {
            tbody.innerHTML = "<tr><td colspan='8' style='text-align:center;'>No data found</td></tr>";
            return;
          }

          querySnapshot.forEach((doc) => {
            const data = doc.data();
            const row = document.createElement("tr");

            const applied = data.status === "applied";

            row.innerHTML = `
              <td>${data.date || ""}</td>
              <td>${data.duty || ""}</td>
              <td>${data.leave || ""}</td>
              <td>${data.rcNo || ""}</td>
              <td>${data.reason || ""}</td>
              <td>${data.staff || ""}</td>
              <td>${data.timestamp ? data.timestamp.toDate().toLocaleString() : ""}</td>
              <td>
                <button class="apply-btn ${applied ? "applied" : ""}" 
                        onclick="applyEntry('${doc.id}', this)" 
                        ${applied ? "disabled" : ""}>
                  ${applied ? "Applied" : "Apply"}
                </button>
                <button class="delete-btn" onclick="deleteEntry('${doc.id}')">Delete</button>
              </td>
            `;

            tbody.appendChild(row);
          });
        })
        .catch((error) => {
          console.error("Error fetching leave entries:", error);
          tbody.innerHTML = "<tr><td colspan='8' style='text-align:center; color:red;'>Error loading data</td></tr>";
        });
    }

    function deleteEntry(id) {
      if (!confirm("Are you sure you want to delete this entry?")) return;

      db.collection("leave_entries").doc(id).delete()
        .then(() => {
          alert("Entry deleted successfully");
          loadData();
        })
        .catch((error) => {
          console.error("Error deleting entry:", error);
        });
    }

    function applyEntry(id, btn) {
      db.collection("leave_entries").doc(id).update({ status: "applied" })
        .then(() => {
          btn.textContent = "Applied";
          btn.classList.add("applied");
          btn.disabled = true;
        })
        .catch((error) => {
          console.error("Error applying entry:", error);
        });
    }

    // Load initial data
    loadData();
  </script>
</body>
</html>
