<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal QR Scanner</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
    #reader { width: 100%; max-width: 400px; margin: auto; }
    ul { list-style: none; padding: 0; max-width: 500px; margin: 20px auto 0; }
    li { margin: 5px 0; padding: 8px; background: #eee; border-radius: 5px; word-break: break-word; }
  </style>
</head>
<body>
  <h1>QR & Barcode Scanner1</h1>
  <div id="reader"></div>
  <ul id="scannedData"></ul>

<script>
  // ===== FIREBASE CONFIG =====
  const firebaseConfig = {
    apiKey: "AIzaSyC5G36djlzBuhNEzKzrvcJ_1-qvrTm1bOs",
    authDomain: "qr-scanner-live-5b385.firebaseapp.com",
    projectId: "qr-scanner-live-5b385",
    storageBucket: "qr-scanner-live-5b385.firebasestorage.app",
    messagingSenderId: "260207453177",
    appId: "1:260207453177:web:ea438ade7b1b56270e1328",
    measurementId: "G-WQEEHEPWG3"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const scannedDataList = document.getElementById("scannedData");
  const scannedCodes = new Set();

  function saveScan(code) {
    if (scannedCodes.has(code)) return;
    scannedCodes.add(code);

    db.collection("scans").add({
      code,
      timestamp: firebase.firestore.FieldValue.serverTimestamp(),
      copied: false
    });

    const li = document.createElement("li");
    li.textContent = code + " (" + new Date().toLocaleString() + ")";
    scannedDataList.prepend(li);
  }

  // ===== Live camera scanning =====
 Html5Qrcode.getCameras().then(cameras => {
  if (cameras && cameras.length) {
    // Try to find rear camera
    let cameraId = cameras[0].id; // default fallback
    for (const cam of cameras) {
      const label = cam.label.toLowerCase();
      if (label.includes("back") || label.includes("rear") || label.includes("environment")) {
        cameraId = cam.id;
        break;
      }
    }

    const html5QrcodeScanner = new Html5Qrcode("reader");
    html5QrcodeScanner.start(
      cameraId,
      { fps: 10, qrbox: 250 },
      decodedText => saveScan(decodedText),
      errorMessage => {}
    ).catch(err => {
      console.error("Camera start failed:", err);
      alert("Camera not accessible. Please check permissions.");
    });

  } else {
    alert("No camera found on this device.");
  }
}).catch(err => {
  console.error("Camera check failed:", err);
  alert("Cannot access camera.");
});

</script>
</body>
</html>
