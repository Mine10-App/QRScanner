<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR & Barcode Scanner</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
    h1 { margin-bottom: 20px; }
    #reader { width: 100%; max-width: 400px; margin: auto; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; padding: 5px; background: #eee; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>QR & Barcode Scanner</h1>
  <div id="reader"></div>
  <ul id="scannedData"></ul>

  <script>
    // ======= FIREBASE CONFIG =======
    const firebaseConfig = {
      apiKey: "AIzaSyC5G36djlzBuhNEzKzrvcJ_1-qvrTm1bOs",
      authDomain: "qr-scanner-live-5b385.firebaseapp.com",
      projectId: "qr-scanner-live-5b385",
      storageBucket: "qr-scanner-live-5b385.firebasestorage.app",
      messagingSenderId: "260207453177",
      appId: "1:260207453177:web:ea438ade7b1b56270e1328",
      measurementId: "G-WQEEHEPWG3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ======= SCANNER =======
    function onScanSuccess(decodedText, decodedResult) {
      console.log("Scanned: " + decodedText);

      // âœ… Save consistently to Firestore
      db.collection("scans").add({
        code: decodedText,
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        copied: false
      }).then(() => console.log("Saved to Firebase"));

      // Show locally on page
      const ul = document.getElementById("scannedData");
      const li = document.createElement("li");
      li.textContent = decodedText + " (" + new Date().toLocaleString() + ")";
      ul.prepend(li);
    }

    function onScanFailure(error) {
      // optional: handle scan error
    }

    let html5QrcodeScanner = new Html5Qrcode("reader");
    html5QrcodeScanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess,
      onScanFailure
    );
  </script>
</body>
</html>
