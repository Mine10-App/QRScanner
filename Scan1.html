<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal QR & Barcode Scanner</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
    button { padding: 15px 25px; font-size: 16px; cursor: pointer; margin: 20px; }
    ul { list-style: none; padding: 0; max-width: 500px; margin: 0 auto; }
    li { margin: 5px 0; padding: 8px; background: #eee; border-radius: 5px; word-break: break-word; }
    input[type="file"] { display: none; }
  </style>
</head>
<body>
  <h1>QR & Barcode Scanner</h1>
  <button id="scanBtn">Open Camera to Scan</button>
  <input type="file" id="fileInput" accept="image/*" capture="environment">
  <ul id="scannedData"></ul>

<script>
  // ===== FIREBASE CONFIG =====
  const firebaseConfig = {
    apiKey: "AIzaSyC5G36djlzBuhNEzKzrvcJ_1-qvrTm1bOs",
    authDomain: "qr-scanner-live-5b385.firebaseapp.com",
    projectId: "qr-scanner-live-5b385",
    storageBucket: "qr-scanner-live-5b385.firebasestorage.app",
    messagingSenderId: "260207453177",
    appId: "1:260207453177:web:ea438ade7b1b56270e1328",
    measurementId: "G-WQEEHEPWG3"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const scannedDataList = document.getElementById("scannedData");
  const fileInput = document.getElementById("fileInput");
  const scanBtn = document.getElementById("scanBtn");

  // Store already scanned codes in memory to avoid duplicates
  const scannedCodes = new Set();

  function saveScan(code) {
    if (scannedCodes.has(code)) return; // ignore duplicate scans
    scannedCodes.add(code);

    db.collection("scans").add({
      code,
      timestamp: firebase.firestore.FieldValue.serverTimestamp(),
      copied: false
    });

    const li = document.createElement("li");
    li.textContent = code + " (" + new Date().toLocaleString() + ")";
    scannedDataList.prepend(li);
  }

  // Open camera on mobile
  scanBtn.addEventListener("click", () => fileInput.click());

  // Decode QR from image
  fileInput.addEventListener("change", async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    try {
      const decodedText = await Html5Qrcode.scanFile(file, true);
      saveScan(decodedText);
    } catch (err) {
      console.error("QR decode failed:", err);
      alert("Failed to decode QR/Barcode. Try again.");
    }

    // Reset file input for next scan
    fileInput.value = "";
  });
</script>
</body>
</html>
