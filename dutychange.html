<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Duty Change Request</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-container">
  <h2>Duty Change Request</h2>

  <div class="top-buttons">
    <button onclick="goToDashboard()">Dashboard</button>
    <button onclick="logout()">Logout</button>
  </div>

  <form id="dutyChangeForm">
    <div class="form-row">
      <label for="requestedStaff">Requested Staff:</label>
      <input type="text" id="requestedStaff" readonly>
    </div>

    <div class="form-row">
      <label for="recipient">Recipient Staff:</label>
      <select id="recipient" required>
        <option value="">--Select--</option>
        <option value="Mohamed Mujahid">Mohamed Mujahid</option>
        <option value="Magrib Ibrahim">Magrib Ibrahim</option>
        <option value="Ruhushath Ahmed">Ruhushath Ahmed</option>
        <option value="Abdulla Irufan">Abdulla Irufan</option>
        <option value="Hassan Haneef">Hassan Haneef</option>
      </select>
    </div>

    <div class="form-row">
      <label for="date">Date:</label>
      <input type="date" id="date" required>
    </div>

    <div class="form-row">
      <label for="dutyTime">Duty Time:</label>
      <input type="time" id="dutyTime" required>
    </div>

    <button type="submit">Send Request</button>
  </form>

  <div id="confirmation" style="margin-top:15px; color:green;"></div>
</div>

<script src="script.js"></script>
<script>
  const currentUser = localStorage.getItem("currentUser");
  if (!currentUser) {
    alert("Please login first!");
    window.location.href = "login.html";
  } else {
    document.getElementById("requestedStaff").value = currentUser;
  }

  function goToDashboard() {
    window.location.href = "dashboard.html";
  }

  function logout() {
    localStorage.removeItem("currentUser");
    localStorage.removeItem("currentUsername");
    localStorage.removeItem("currentRCNo");
    window.location.href = "login.html";
  }

  // Initialize duty requests array in localStorage if not exists
  if(!localStorage.getItem("dutyRequests")){
    localStorage.setItem("dutyRequests", JSON.stringify([]));
  }

  document.getElementById("dutyChangeForm").addEventListener("submit", function(e){
    e.preventDefault();

    const requestedStaff = document.getElementById("requestedStaff").value;
    const recipient = document.getElementById("recipient").value;
    const date = document.getElementById("date").value;
    const dutyTime = document.getElementById("dutyTime").value;

    if(!recipient){
      alert("Please select a recipient staff.");
      return;
    }

    // Save request in localStorage
    const requests = JSON.parse(localStorage.getItem("dutyRequests"));
    requests.push({
      id: Date.now(),
      requestedStaff,
      recipient,
      date,
      dutyTime,
      status: "pending"
    });
    localStorage.setItem("dutyRequests", JSON.stringify(requests));

    document.getElementById("confirmation").innerText = `Request sent to ${recipient}.`;
    document.getElementById("dutyChangeForm").reset();
    document.getElementById("requestedStaff").value = currentUser;
  });
</script>
</body>
</html>
