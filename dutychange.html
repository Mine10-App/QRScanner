<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Duty Change Request</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-container">
  <h2>Duty Change Request</h2>

  <div class="top-buttons">
    <button onclick="goToDashboard()">Dashboard</button>
    <button onclick="logout()">Logout</button>
  </div>

  <form id="dutyChangeForm">
    <div class="form-row">
      <label>Requested Staff:</label>
      <input type="text" id="requestedStaff" readonly>
    </div>

    <div class="form-row">
      <label>Recipient Staff:</label>
      <select id="recipient" required>
        <option value="">--Select--</option>
        <option value="Mohamed Sobah">Mohamed Sobah</option>
        <option value="Mariyam Shiara">Mariyam Shiara</option>
        <option value="Hussain Ahmed">Hussain Ahmed</option>
      </select>
    </div>

    <div class="form-row">
      <label>Date:</label>
      <input type="date" id="date" required>
    </div>

    <div class="form-row">
      <label>Duty Time:</label>
      <input type="time" id="dutyTime" required>
    </div>

    <button type="submit">Send Request</button>
  </form>

  <div id="confirmation" style="color:green;"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDvHKlApQ4wClz-y0ejSG91ahKBWvPCSM0",
  authDomain: "leeli-37413.firebaseapp.com",
  projectId: "leeli-37413",
  storageBucket: "leeli-37413.firebasestorage.app",
  messagingSenderId: "1055234470933",
  appId: "1:1055234470933:web:a7c063c08dbb21d94e8a1c",
  measurementId: "G-LMKVKWY3TB"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const currentUser = localStorage.getItem("currentUser");

if(!currentUser){
  alert("Please login first!");
  window.location.href = "login.html";
} else {
  document.getElementById("requestedStaff").value = currentUser;
}

function goToDashboard(){ window.location.href = "dashboard.html"; }
function logout(){ localStorage.clear(); window.location.href = "login.html"; }

document.getElementById("dutyChangeForm").addEventListener("submit", function(e){
  e.preventDefault();
  const requestedStaff = currentUser;
  const recipient = document.getElementById("recipient").value;
  const date = document.getElementById("date").value;
  const dutyTime = document.getElementById("dutyTime").value;

  db.collection("dutyRequests").add({
    requestedStaff, recipient, date, dutyTime,
    status: "pending",
    timestamp: firebase.firestore.FieldValue.serverTimestamp()
  }).then(() => {
    document.getElementById("confirmation").innerText = `Request sent to ${recipient}.`;
    document.getElementById("dutyChangeForm").reset();
    document.getElementById("requestedStaff").value = currentUser;
  });
});
</script>
</body>
</html>
