<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Duty Change Request</title>
<link rel="stylesheet" href="style.css">
<style>
  .top-buttons button { padding: 5px 10px; margin-right: 5px; font-size: 0.9rem; }
  .form-row { margin-bottom: 10px; }
</style>
</head>
<body>
<div class="form-container">
  <h2>Duty Change Request</h2>

  <div class="top-buttons">
    <button onclick="goToDashboard()">Dashboard</button>
    <button onclick="logout()">Logout</button>
  </div>

  <form id="dutyChangeForm">
    <div class="form-row">
      <label for="requestedStaff">Requested Staff:</label>
      <input type="text" id="requestedStaff" readonly>
    </div>

    <div class="form-row">
  <label for="recipient">Recipient Staff:</label>
  <select id="recipient" required>
    <option value="">--Select--</option>
  </select>
    </div>

    <div class="form-row">
      <label for="date">Date:</label>
      <input type="date" id="date" required>
    </div>

    <div class="form-row">
      <label for="dutyTime">Duty Time:</label>
      <input type="time" id="dutyTime" required>
    </div>

    <button type="submit">Send Request</button>
  </form>

  <div id="confirmation" style="margin-top:15px; color:green;"></div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="sca.js"></script> 
  <script src="aqj.js"></script> 

<script>
 // Populate recipient dropdown from aqj.js users array
  const recipientSelect = document.getElementById("recipient");

  // Loop through users from aqj.js
  users.forEach(user => {
    // Don't include current logged-in user
    if(user.name !== currentUser){
      const option = document.createElement("option");
      option.value = user.name;
      option.textContent = user.name;
      recipientSelect.appendChild(option);
    }
  });
  
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Get current user
  const currentUser = localStorage.getItem("currentUser");
  if (!currentUser) {
    alert("Please login first!");
    window.location.href = "login.html";
  } else {
    document.getElementById("requestedStaff").value = currentUser;
  }

  function goToDashboard(){
    window.location.href = "dashboard.html";
  }

  function logout(){
    // Clear user info from localStorage
    localStorage.removeItem("currentUser");
    localStorage.removeItem("currentRCNo");
    window.location.href = "login.html";
  }

  // Submit duty change request
  document.getElementById("dutyChangeForm").addEventListener("submit", function(e){
    e.preventDefault();

    const requestedStaff = document.getElementById("requestedStaff").value;
    const recipient = document.getElementById("recipient").value;
    const date = document.getElementById("date").value;
    const dutyTime = document.getElementById("dutyTime").value;

    if(!recipient){
      alert("Please select a recipient staff.");
      return;
    }

    db.collection("dutyRequests").add({
      requestedStaff,
      recipient,
      date,
      dutyTime,
      status: "pending",
      applied: false,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    }).then(() => {
      document.getElementById("confirmation").innerText = `Request sent to ${recipient}.`;
      document.getElementById("dutyChangeForm").reset();
      document.getElementById("requestedStaff").value = currentUser;
    }).catch((error) => {
      console.error("Error sending request:", error);
    });
  });
</script>
</body>
</html>
