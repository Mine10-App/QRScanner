<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Token Display</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: black; color: white; }
    h1 { font-size: 2em; }
    .token { font-size: 8em; font-weight: bold; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
  <h1 id="serviceName">Service</h1>
  <div class="token" id="token">â€”</div>

  <script type="module">
     const firebaseConfig = {
      apiKey: "AIzaSyC9FuNjWn8Up4JyjYbABEF2aNjO2bSXdfM",
      authDomain: "qr-scanner-4458e.firebaseapp.com",
      databaseURL: "https://qr-scanner-4458e-default-rtdb.firebaseio.com/",
      projectId: "qr-scanner-4458e",
      storageBucket: "qr-scanner-4458e.firebasestorage.app",
      messagingSenderId: "1099262112748",
      appId: "1:1099262112748:web:a18f206bcf893c894546c9",
      measurementId: "G-15WXNEPKS9"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const service = (urlParams.get("service") || "room1").toLowerCase();

    document.getElementById("serviceName").textContent = `Service: ${service}`;

    const tokenEl = document.getElementById("token");

    const ref = doc(db, "tokens", service);
    onSnapshot(ref, (snap) => {
      const data = snap.data();
      tokenEl.textContent = data?.value ?? 0;
    });
  </script>
</body>
</html>
