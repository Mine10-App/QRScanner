  appId: "1:1099262112748:web:a18f206bcf893c894546c9",
  measurementId: "G-15WXNEPKS9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const tokenRef = ref(db, "tokenNumber");

});
