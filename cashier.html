<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier Management System</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #2ecc71;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --dark: #34495e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--primary);
            color: white;
            padding: 1rem;
            text-align: center;
            border-radius: 8px 8px 0 0;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        h1, h2, h3 {
            margin-bottom: 15px;
            color: var(--primary);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        input[type="number"],
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: var(--secondary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-success {
            background-color: var(--success);
            color: white;
        }
        
        .btn-success:hover {
            background-color: #27ae60;
        }
        
        .btn-danger {
            background-color: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .denomination-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        .denomination-table th,
        .denomination-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .denomination-table th {
            background-color: var(--light);
        }
        
        .status-indicator {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .status-open {
            background-color: #e7f7ef;
            color: var(--success);
        }
        
        .status-closed {
            background-color: #fbeeee;
            color: var(--danger);
        }
        
        .flex-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .flex-item {
            flex: 1;
            min-width: 300px;
        }
        
        .result-box {
            background-color: var(--light);
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
        }
        
        .hidden {
            display: none;
        }
        
        .auth-form {
            max-width: 400px;
            margin: 0 auto;
        }
        
        @media (max-width: 768px) {
            .flex-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cashier Management System</h1>
            <div id="cashierStatus">
                <span class="status-indicator status-closed">Cashier Closed</span>
            </div>
        </header>
        
        <div class="card">
            <h2>Cashier Authentication</h2>
            <div class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <button id="loginBtn" class="btn-primary">Login</button>
                <button id="logoutBtn" class="btn-danger hidden">Logout</button>
            </div>
        </div>
        
        <div id="cashierSection" class="hidden">
            <div class="flex-container">
                <div class="flex-item card">
                    <h2>Sales Cash Denomination</h2>
                    <table class="denomination-table">
                        <thead>
                            <tr>
                                <th>Denomination</th>
                                <th>Quantity</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody id="salesDenomination">
                            <!-- Will be populated by JavaScript -->
                        </tbody>
                    </table>
                    <div class="form-group">
                        <label>Total Sales Cash: <span id="salesTotal">0.00</span></label>
                    </div>
                </div>
                
                <div class="flex-item card">
                    <h2>Petty Cash Denomination</h2>
                    <table class="denomination-table">
                        <thead>
                            <tr>
                                <th>Denomination</th>
                                <th>Quantity</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody id="pettyDenomination">
                            <!-- Will be populated by JavaScript -->
                        </tbody>
                    </table>
                    <div class="form-group">
                        <label>Expected Petty Cash: <span id="expectedPettyTotal">0.00</span></label>
                    </div>
                    <div class="form-group">
                        <label>Actual Petty Cash: <span id="actualPettyTotal">0.00</span></label>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h2>Cashier Summary</h2>
                <div class="form-group">
                    <label>Total Cash Counted: <span id="totalCounted">0.00</span></label>
                </div>
                <div class="form-group">
                    <label>Expected Total: <span id="expectedTotal">0.00</span></label>
                </div>
                <div class="form-group">
                    <label>Difference: <span id="difference">0.00</span></label>
                </div>
                <div class="form-group">
                    <button id="calculateBtn" class="btn-primary">Calculate Totals</button>
                    <button id="openCashierBtn" class="btn-success hidden">Open Cashier</button>
                    <button id="closeCashierBtn" class="btn-danger hidden">Close Cashier</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <!-- Your Firebase config file -->
    <script src="fire1.js"></script>
    
    <script>
        // Initialize Firebase with your config
        // Your fire1.js should contain something like:
        // const firebaseConfig = { ... };
        // firebase.initializeApp(firebaseConfig);
        // const db = firebase.firestore();
        // const auth = firebase.auth();
        
        // Assuming fire1.js initializes Firebase, we'll just reference it here
        const db = firebase.firestore();
        const auth = firebase.auth();
        
        // DOM elements
        const cashierStatus = document.getElementById('cashierStatus');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const cashierSection = document.getElementById('cashierSection');
        const salesDenomination = document.getElementById('salesDenomination');
        const pettyDenomination = document.getElementById('pettyDenomination');
        const salesTotal = document.getElementById('salesTotal');
        const expectedPettyTotal = document.getElementById('expectedPettyTotal');
        const actualPettyTotal = document.getElementById('actualPettyTotal');
        const totalCounted = document.getElementById('totalCounted');
        const expectedTotal = document.getElementById('expectedTotal');
        const difference = document.getElementById('difference');
        const calculateBtn = document.getElementById('calculateBtn');
        const openCashierBtn = document.getElementById('openCashierBtn');
        const closeCashierBtn = document.getElementById('closeCashierBtn');
        
        // Denominations (adjust based on your currency)
        const denominations = [
            { value: 100, name: "100 Bill" },
            { value: 50, name: "50 Bill" },
            { value: 20, name: "20 Bill" },
            { value: 10, name: "10 Bill" },
            { value: 5, name: "5 Bill" },
            { value: 1, name: "1 Coin" },
            { value: 0.5, name: "50 Cent" },
            { value: 0.25, name: "25 Cent" },
            { value: 0.1, name: "10 Cent" },
            { value: 0.05, name: "5 Cent" }
        ];
        
        // Current user and cashier state
        let currentUser = null;
        let pettyCashSetup = {};
        let cashierState = {
            isOpen: false,
            currentCashier: null,
            openingTime: null,
            closingTime: null
        };
        
        // Initialize the page
        function init() {
            loadPettyCashSetup();
            checkCashierState();
            populateDenominationTables();
            setupEventListeners();
        }
        
        // Load petty cash setup from Firestore
        function loadPettyCashSetup() {
            db.collection('config').doc('pettyCash').get()
                .then(doc => {
                    if (doc.exists) {
                        pettyCashSetup = doc.data();
                        document.getElementById('expectedPettyTotal').textContent = 
                            pettyCashSetup.expectedTotal.toFixed(2);
                    } else {
                        // Set default if not configured
                        pettyCashSetup = {
                            denominations: denominations.map(d => ({ value: d.value, quantity: 0 })),
                            expectedTotal: 0
                        };
                    }
                })
                .catch(error => {
                    console.error("Error loading petty cash setup:", error);
                });
        }
        
        // Check current cashier state
        function checkCashierState() {
            db.collection('cashierState').doc('current').get()
                .then(doc => {
                    if (doc.exists) {
                        cashierState = doc.data();
                        updateCashierStatusUI();
                    }
                })
                .catch(error => {
                    console.error("Error checking cashier state:", error);
                });
        }
        
        // Populate denomination tables
        function populateDenominationTables() {
            // Sales denomination table
            salesDenomination.innerHTML = '';
            denominations.forEach(denom => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${denom.name}</td>
                    <td><input type="number" min="0" data-value="${denom.value}" class="sales-quantity" value="0"></td>
                    <td class="sales-amount">0.00</td>
                `;
                salesDenomination.appendChild(row);
            });
            
            // Petty cash denomination table
            pettyDenomination.innerHTML = '';
            denominations.forEach(denom => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${denom.name}</td>
                    <td><input type="number" min="0" data-value="${denom.value}" class="petty-quantity" value="0" 
                        ${currentUser && currentUser.isSupervisor ? '' : 'disabled'}></td>
                    <td class="petty-amount">0.00</td>
                `;
                pettyDenomination.appendChild(row);
            });
            
            // Add event listeners to quantity inputs
            document.querySelectorAll('.sales-quantity').forEach(input => {
                input.addEventListener('input', calculateSalesTotal);
            });
            
            document.querySelectorAll('.petty-quantity').forEach(input => {
                input.addEventListener('input', calculatePettyTotal);
            });
        }
        
        // Set up event listeners
        function setupEventListeners() {
            loginBtn.addEventListener('click', handleLogin);
            logoutBtn.addEventListener('click', handleLogout);
            calculateBtn.addEventListener('click', calculateAllTotals);
            openCashierBtn.addEventListener('click', openCashier);
            closeCashierBtn.addEventListener('click', closeCashier);
        }
        
        // Handle login
        function handleLogin() {
            const username = usernameInput.value;
            const password = passwordInput.value;
            
            if (!username || !password) {
                alert('Please enter both username and password');
                return;
            }
            
            // In a real app, you would use Firebase Auth
            // This is a simplified version for demonstration
            db.collection('users').where('username', '==', username).get()
                .then(snapshot => {
                    if (snapshot.empty) {
                        alert('User not found');
                        return;
                    }
                    
                    let userData;
                    snapshot.forEach(doc => {
                        userData = { id: doc.id, ...doc.data() };
                    });
                    
                    // In a real app, you would use proper password hashing
                    if (userData.password === password) {
                        currentUser = userData;
                        updateUIAfterLogin();
                    } else {
                        alert('Invalid password');
                    }
                })
                .catch(error => {
                    console.error("Login error:", error);
                    alert('Login failed');
                });
        }
        
        // Handle logout
        function handleLogout() {
            currentUser = null;
            usernameInput.value = '';
            passwordInput.value = '';
            cashierSection.classList.add('hidden');
            loginBtn.classList.remove('hidden');
            logoutBtn.classList.add('hidden');
        }
        
        // Update UI after login
        function updateUIAfterLogin() {
            usernameInput.value = '';
            passwordInput.value = '';
            cashierSection.classList.remove('hidden');
            loginBtn.classList.add('hidden');
            logoutBtn.classList.remove('hidden');
            
            // Enable/disable petty cash editing based on user role
            document.querySelectorAll('.petty-quantity').forEach(input => {
                input.disabled = !currentUser.isSupervisor;
            });
            
            updateActionButtons();
        }
        
        // Update action buttons based on cashier state
        function updateActionButtons() {
            openCashierBtn.classList.add('hidden');
            closeCashierBtn.classList.add('hidden');
            
            if (cashierState.isOpen) {
                if (cashierState.currentCashier === currentUser.id) {
                    closeCashierBtn.classList.remove('hidden');
                }
            } else {
                openCashierBtn.classList.remove('hidden');
            }
        }
        
        // Calculate sales total
        function calculateSalesTotal() {
            let total = 0;
            document.querySelectorAll('.sales-quantity').forEach(input => {
                const quantity = parseInt(input.value) || 0;
                const value = parseFloat(input.dataset.value);
                const amount = quantity * value;
                input.parentElement.nextElementSibling.textContent = amount.toFixed(2);
                total += amount;
            });
            salesTotal.textContent = total.toFixed(2);
            return total;
        }
        
        // Calculate petty cash total
        function calculatePettyTotal() {
            let total = 0;
            document.querySelectorAll('.petty-quantity').forEach(input => {
                const quantity = parseInt(input.value) || 0;
                const value = parseFloat(input.dataset.value);
                const amount = quantity * value;
                input.parentElement.nextElementSibling.textContent = amount.toFixed(2);
                total += amount;
            });
            actualPettyTotal.textContent = total.toFixed(2);
            return total;
        }
        
        // Calculate all totals
        function calculateAllTotals() {
            const sales = calculateSalesTotal();
            const petty = calculatePettyTotal();
            const total = sales + petty;
            
            totalCounted.textContent = total.toFixed(2);
            expectedTotal.textContent = (cashierState.expectedTotal || 0).toFixed(2);
            
            const diff = total - (cashierState.expectedTotal || 0);
            difference.textContent = diff.toFixed(2);
            
            if (Math.abs(diff) < 0.05) { // Allow for small rounding errors
                difference.style.color = 'green';
                if (currentUser) {
                    if (cashierState.isOpen) {
                        closeCashierBtn.disabled = false;
                    } else {
                        openCashierBtn.disabled = false;
                    }
                }
            } else {
                difference.style.color = 'red';
                if (cashierState.isOpen) {
                    closeCashierBtn.disabled = true;
                } else {
                    openCashierBtn.disabled = true;
                }
            }
        }
        
        // Open cashier
        function openCashier() {
            const salesData = getSalesData();
            const pettyData = getPettyData();
            
            cashierState = {
                isOpen: true,
                currentCashier: currentUser.id,
                currentCashierName: currentUser.name,
                openingTime: new Date(),
                salesData: salesData,
                pettyData: pettyData,
                expectedTotal: parseFloat(expectedTotal.textContent)
            };
            
            db.collection('cashierState').doc('current').set(cashierState)
                .then(() => {
                    updateCashierStatusUI();
                    updateActionButtons();
                    alert('Cashier opened successfully');
                })
                .catch(error => {
                    console.error("Error opening cashier:", error);
                    alert('Failed to open cashier');
                });
        }
        
        // Close cashier
        function closeCashier() {
            const salesData = getSalesData();
            const pettyData = getPettyData();
            
            const cashierSession = {
                ...cashierState,
                isOpen: false,
                closingTime: new Date(),
                salesData: salesData,
                pettyData: pettyData,
                actualTotal: parseFloat(totalCounted.textContent)
            };
            
            // Save to history
            db.collection('cashierHistory').add(cashierSession)
                .then(() => {
                    // Reset current state
                    cashierState = {
                        isOpen: false,
                        currentCashier: null,
                        openingTime: null
                    };
                    
                    return db.collection('cashierState').doc('current').set(cashierState);
                })
                .then(() => {
                    updateCashierStatusUI();
                    updateActionButtons();
                    alert('Cashier closed successfully');
                })
                .catch(error => {
                    console.error("Error closing cashier:", error);
                    alert('Failed to close cashier');
                });
        }
        
        // Get sales data from form
        function getSalesData() {
            const data = [];
            document.querySelectorAll('.sales-quantity').forEach(input => {
                const quantity = parseInt(input.value) || 0;
                if (quantity > 0) {
                    data.push({
                        value: parseFloat(input.dataset.value),
                        quantity: quantity
                    });
                }
            });
            return data;
        }
        
        // Get petty cash data from form
        function getPettyData() {
            const data = [];
            document.querySelectorAll('.petty-quantity').forEach(input => {
                const quantity = parseInt(input.value) || 0;
                if (quantity > 0) {
                    data.push({
                        value: parseFloat(input.dataset.value),
                        quantity: quantity
                    });
                }
            });
            return data;
        }
        
        // Update cashier status UI
        function updateCashierStatusUI() {
            if (cashierState.isOpen) {
                cashierStatus.innerHTML = `
                    <span class="status-indicator status-open">Cashier Open</span>
                    <span>Current Cashier: ${cashierState.currentCashierName}</span>
                `;
            } else {
                cashierStatus.innerHTML = `<span class="status-indicator status-closed">Cashier Closed</span>`;
            }
        }
        
        // Initialize the application
        init();
    </script>
</body>
</html>
