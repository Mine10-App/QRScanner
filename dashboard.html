<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<link rel="stylesheet" href="style.css">
<style>
  .small-btn { padding: 4px 8px; font-size: 0.8rem; margin-right: 5px; cursor: pointer; }
  .delete { background-color: #f44336; color: white; border: none; }
  .accept { background-color: #4CAF50; color: white; border: none; }
  .reject { background-color: #f44336; color: white; border: none; }
  table { width: 100%; border-collapse: collapse; margin-bottom: 15px; }
  th { background: #f0f0f0; text-align: left; }
  td, th { border: 1px solid #ccc; padding: 6px 8px; }
  .status-pending { color: orange; font-weight: bold; }
  .status-accepted { color: green; font-weight: bold; }
  .status-rejected { color: red; font-weight: bold; }
  .form-container { max-width: 900px; margin: auto; padding: 20px; }
</style>
</head>
<body>
<div class="form-container">
  <h2>Welcome, <span id="userName"></span></h2>

  <div class="top-buttons">
    <button class="small-btn" onclick="goToDutyChange()">Request Duty Change</button>
    <button class="small-btn" onclick="logout()">Logout</button>
    <a href="change-password.html">Change Password</a>
  </div>

  <h3>Requests Assigned To You</h3>
  <div id="incomingRequests"><p>Loading...</p></div>

  <h3>Requests Sent By You</h3>
  <div id="sentRequests"><p>Loading...</p></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="sca.js"></script>

<script>
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Get current user
const currentUser = localStorage.getItem("currentUser");
if(!currentUser){
  alert("Please login first!");
  window.location.href = "login.html";
} else {
  document.getElementById("userName").innerText = currentUser;
}

function goToDutyChange(){
  window.location.href = "dutychange.html";
}

function logout(){
  localStorage.removeItem("currentUser");
  localStorage.removeItem("currentRCNo");
  window.location.href = "login.html";
}

// Load all requests
function loadRequests() {
  const incomingContainer = document.getElementById("incomingRequests");
  const sentContainer = document.getElementById("sentRequests");

  incomingContainer.innerHTML = "<p>Loading...</p>";
  sentContainer.innerHTML = "<p>Loading...</p>";

  db.collection("dutyRequests").orderBy("date").get().then(snapshot => {
    let incomingHTML = `
      <table>
        <tr>
          <th>From</th>
          <th>Date</th>
          <th>Duty Time</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
    `;
    let sentHTML = `
      <table>
        <tr>
          <th>To</th>
          <th>Date</th>
          <th>Duty Time</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
    `;

    snapshot.forEach(doc => {
      const req = doc.data();
      const id = doc.id;

      // Convert Firestore Timestamp -> readable string
      const dateStr = req.date && req.date.toDate 
        ? req.date.toDate().toISOString().split("T")[0] 
        : req.date;
      const timeStr = req.dutyTime || "";

      // Status color
      let statusClass = "";
      if(req.status === "pending") statusClass = "status-pending";
      else if(req.status === "accepted") statusClass = "status-accepted";
      else if(req.status === "rejected") statusClass = "status-rejected";

      // Incoming requests
      if(req.recipient === currentUser){
        incomingHTML += `
          <tr>
            <td>${req.requestedStaff}</td>
            <td>${dateStr}</td>
            <td>${timeStr}</td>
            <td class="${statusClass}">${req.status}</td>
            <td>
              ${req.status === "pending" ? `
                <button class="small-btn accept" onclick="acceptRequest('${id}')">Accept</button>
                <button class="small-btn reject" onclick="rejectRequest('${id}')">Reject</button>
              ` : "-"}
            </td>
          </tr>
        `;
      }

      // Sent requests
      if(req.requestedStaff === currentUser){
        sentHTML += `
          <tr>
            <td>${req.recipient}</td>
            <td>${dateStr}</td>
            <td>${timeStr}</td>
            <td class="${statusClass}">${req.status}</td>
            <td>
              ${!req.applied ? `
                <button class="small-btn delete" onclick="cancelRequest('${id}')">Cancel</button>
              ` : "Applied"}
            </td>
          </tr>
        `;
      }
    });

    incomingHTML += "</table>";
    sentHTML += "</table>";

    incomingContainer.innerHTML = incomingHTML || "<p>No pending requests.</p>";
    sentContainer.innerHTML = sentHTML || "<p>No requests sent.</p>";
  });
}

// Accept request
function acceptRequest(id){
  db.collection("dutyRequests").doc(id).update({status: "accepted"}).then(() => {
    alert("Request accepted!");
    loadRequests();
  });
}

// Reject request
function rejectRequest(id){
  db.collection("dutyRequests").doc(id).update({status: "rejected"}).then(() => {
    alert("Request rejected!");
    loadRequests();
  });
}

// Cancel request (only if not applied)
function cancelRequest(id){
  if(confirm("Are you sure you want to cancel this request?")) {
    db.collection("dutyRequests").doc(id).get().then(doc => {
      if(doc.exists && !doc.data().applied){
        db.collection("dutyRequests").doc(id).delete().then(() => {
          loadRequests();
        });
      } else {
        alert("Cannot cancel an applied request!");
      }
    });
  }
}

// Initial load
loadRequests();
</script>
</body>
</html>
