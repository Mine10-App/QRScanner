<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Payment System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --warning: #ff9500;
            --danger: #e74c3c;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border: #dee2e6;
            --shadow: 0 4px 20px rgba(0,0,0,0.08);
            --radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .header h1 {
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 28px;
        }

        .header p {
            color: var(--gray);
            font-size: 16px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            padding: 20px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .card-title {
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification-badge {
            background: var(--danger);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }

        .shift-info {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f8f9fc;
            border-radius: var(--radius);
            margin-bottom: 20px;
        }

        .shift-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }

        .shift-morning {
            background: var(--primary);
        }

        .shift-evening {
            background: var(--warning);
        }

        .shift-details h3 {
            margin-bottom: 5px;
            color: var(--dark);
        }

        .shift-details p {
            color: var(--gray);
            font-size: 14px;
        }

        .notification-item {
            padding: 15px;
            border-radius: var(--radius);
            margin-bottom: 15px;
            background: #fff9e6;
            border-left: 4px solid var(--warning);
            cursor: pointer;
            transition: var(--transition);
        }

        .notification-item:hover {
            transform: translateX(5px);
            box-shadow: var(--shadow);
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .notification-title {
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .notification-time {
            color: var(--gray);
            font-size: 12px;
        }

        .notification-content {
            color: var(--dark);
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #f8f9fc;
            padding: 15px;
            border-radius: var(--radius);
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--gray);
            font-size: 14px;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .action-btn {
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .btn-warning {
            background: var(--warning);
        }

        .btn-warning:hover {
            background: #e67e00;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .stats-grid, .quick-actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Payment System Dashboard</h1>
            <p>Manage your payments and view system status</p>
        </div>

        <div class="dashboard">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-bell"></i>
                        Notifications
                        <span id="notificationCount" class="notification-badge">3</span>
                    </h2>
                    <span class="view-all">View All</span>
                </div>
                
                <div class="shift-info">
                    <div class="shift-icon shift-morning">
                        <i class="fas fa-sun"></i>
                    </div>
                    <div class="shift-details">
                        <h3>Morning Shift (Active)</h3>
                        <p>Started at 08:00 AM</p>
                    </div>
                </div>
                
                <div id="notificationsContainer">
                    <!-- Notifications will be added here dynamically -->
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-chart-bar"></i>
                        Statistics
                    </h2>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">$1,245</div>
                        <div class="stat-label">Today's Revenue</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">42</div>
                        <div class="stat-label">Total Transactions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">38</div>
                        <div class="stat-label">Completed Payments</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">4</div>
                        <div class="stat-label">Pending Updates</div>
                    </div>
                </div>
                
                <div class="card-header" style="margin-top: 20px;">
                    <h2 class="card-title">
                        <i class="fas fa-bolt"></i>
                        Quick Actions
                    </h2>
                </div>
                
                <div class="quick-actions">
                    <button class="action-btn">
                        <i class="fas fa-money-bill-wave"></i>
                        New Payment
                    </button>
                    <button class="action-btn">
                        <i class="fas fa-receipt"></i>
                        View Reports
                    </button>
                    <button class="action-btn btn-warning" id="updatePaymentsBtn">
                        <i class="fas fa-edit"></i>
                        Update Payments
                    </button>
                    <button class="action-btn">
                        <i class="fas fa-cog"></i>
                        Settings
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample data for incomplete card payments
        const incompletePayments = [
            {
                receiptNo: '1001',
                name: 'John Doe',
                flight: 'TK123',
                paymentType: 'Visa',
                amount: 150.00,
                currency: 'USD',
                timestamp: new Date(Date.now() - 2 * 60 * 60 * 1000) // 2 hours ago
            },
            {
                receiptNo: '1005',
                name: 'Michael Brown',
                flight: 'CX345',
                paymentType: 'MasterCard',
                amount: 190.00,
                currency: 'USD',
                timestamp: new Date(Date.now() - 4 * 60 * 60 * 1000) // 4 hours ago
            },
            {
                receiptNo: '1007',
                name: 'David Wilson',
                flight: 'BA901',
                paymentType: 'Amex',
                amount: 165.50,
                currency: 'USD',
                timestamp: new Date(Date.now() - 5 * 60 * 60 * 1000) // 5 hours ago
            }
        ];

        // Function to format time
        function formatTime(date) {
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Function to format relative time
        function formatRelativeTime(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.round(diffMs / (1000 * 60));
            const diffHrs = Math.round(diffMs / (1000 * 60 * 60));
            
            if (diffMins < 60) {
                return `${diffMins} minutes ago`;
            } else {
                return `${diffHrs} hours ago`;
            }
        }

        // Function to render notifications
        function renderNotifications() {
            const notificationsContainer = document.getElementById('notificationsContainer');
            const notificationCount = document.getElementById('notificationCount');
            
            // Update notification count
            notificationCount.textContent = incompletePayments.length;
            
            // Clear container
            notificationsContainer.innerHTML = '';
            
            // Add notifications for incomplete payments
            incompletePayments.forEach(payment => {
                const notification = document.createElement('div');
                notification.className = 'notification-item';
                notification.innerHTML = `
                    <div class="notification-header">
                        <div class="notification-title">
                            <i class="fas fa-exclamation-triangle"></i>
                            Payment Update Required
                        </div>
                        <div class="notification-time">${formatRelativeTime(payment.timestamp)}</div>
                    </div>
                    <div class="notification-content">
                        <strong>Receipt #${payment.receiptNo}</strong>: ${payment.name} (${payment.flight})<br>
                        ${payment.paymentType} payment missing approval code and batch number.
                    </div>
                `;
                
                // Add click event to redirect to update payments page
                notification.addEventListener('click', () => {
                    window.location.href = 'updatePayments.html';
                });
                
                notificationsContainer.appendChild(notification);
            });
        }

        // Add event listener to Update Payments button
        document.getElementById('updatePaymentsBtn').addEventListener('click', () => {
            window.location.href = 'updatePayments.html';
        });

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', () => {
            renderNotifications();
        });
    </script>
</body>
</html>
