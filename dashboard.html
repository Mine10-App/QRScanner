<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<link rel="stylesheet" href="style.css">
<style>
  .small-btn { padding: 4px 8px; font-size: 0.8rem; margin-right: 5px; }
  .accept { background-color: #4CAF50; color: white; }
  .reject { background-color: #f44336; color: white; }
  .cancel { background-color: #ff9800; color: white; }
  table { width: 100%; border-collapse: collapse; margin-top: 15px; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
</style>
</head>
<body>
<div class="form-container">
  <h2>Welcome, <span id="userName"></span></h2>
  <div class="top-buttons">
    <button class="small-btn" onclick="goToDutyChange()">Request Duty Change</button>
    <button class="small-btn" onclick="logout()">Logout</button>
  </div>

  <h3>Requests Assigned To You</h3>
  <table>
    <thead>
      <tr>
        <th>From</th><th>Date</th><th>Duty Time</th><th>Status</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="incomingRequests"></tbody>
  </table>

  <h3>Requests Sent By You</h3>
  <table>
    <thead>
      <tr>
        <th>To</th><th>Date</th><th>Duty Time</th><th>Status</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="sentRequests"></tbody>
  </table>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="sca.js"></script>

<script>
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const currentUser = localStorage.getItem("currentUser");
  if (!currentUser) {
    alert("Please login first!");
    window.location.href = "login.html";
  } else {
    document.getElementById("userName").innerText = currentUser;
  }

  function goToDutyChange() {
    window.location.href = "dutychange.html";
  }

  function logout() {
    localStorage.removeItem("currentUser");
    localStorage.removeItem("currentRCNo");
    window.location.href = "login.html";
  }

  function loadRequests() {
    const incomingContainer = document.getElementById("incomingRequests");
    const sentContainer = document.getElementById("sentRequests");

    db.collection("dutyRequests").orderBy("timestamp", "desc").get().then(snapshot => {
      let incomingHTML = "";
      let sentHTML = "";

      snapshot.forEach(doc => {
        const req = doc.data();
        const reqId = doc.id;

        // Incoming requests
        if(req.recipient === currentUser){
          incomingHTML += `
            <tr>
              <td>${req.requestedStaff}</td>
              <td>${req.date}</td>
              <td>${req.dutyTime}</td>
              <td>${req.status}</td>
              <td>
                ${req.status === "pending" ? `<button class="small-btn accept" onclick="acceptRequest('${reqId}')">Accept</button>
                <button class="small-btn reject" onclick="rejectRequest('${reqId}')">Reject</button>` : ""}
              </td>
            </tr>`;
        }

        // Sent requests
        if(req.requestedStaff === currentUser){
          sentHTML += `
            <tr>
              <td>${req.recipient}</td>
              <td>${req.date}</td>
              <td>${req.dutyTime}</td>
              <td>${req.status}</td>
              <td>
                <button class="small-btn cancel" onclick="cancelRequest('${reqId}')">Cancel</button>
              </td>
            </tr>`;
        }
      });

      incomingContainer.innerHTML = incomingHTML || `<tr><td colspan="5">No pending requests.</td></tr>`;
      sentContainer.innerHTML = sentHTML || `<tr><td colspan="5">No requests sent.</td></tr>`;
    });
  }

  function acceptRequest(id){
    db.collection("dutyRequests").doc(id).update({status: "accepted"}).then(loadRequests);
  }

  function rejectRequest(id){
    db.collection("dutyRequests").doc(id).update({status: "rejected"}).then(loadRequests);
  }

  function cancelRequest(id){
    if(confirm("Are you sure you want to cancel this request?")){
      db.collection("dutyRequests").doc(id).delete().then(loadRequests);
    }
  }

  loadRequests();
</script>
</body>
</html>
