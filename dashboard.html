<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<link rel="stylesheet" href="style.css">
<style>
.button-small { font-size: 12px; padding: 4px 8px; margin:2px; border:none; cursor:pointer; }
.accept-btn { background-color: green; color: white; }
.reject-btn, .cancel-btn { background-color: red; color: white; }
.request-card { border: 1px solid #ccc; padding:8px; margin-bottom:5px; display:flex; justify-content:space-between; }
.column { float:left; width:48%; margin:1%; }
</style>
</head>
<body>
<h2>Welcome, <span id="userName"></span></h2>

<div>
  <button class="button-small" onclick="goToDutyChange()">Request Duty Change</button>
  <button class="button-small" onclick="logout()">Logout</button>
</div>

<div style="overflow:auto;">
  <div class="column">
    <h3>Incoming Requests</h3>
    <div id="incomingRequests"></div>
  </div>
  <div class="column">
    <h3>Sent Requests</h3>
    <div id="sentRequests"></div>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

<!-- Separate Firebase config -->
<script src="firebase-config.js"></script>

<!-- Separate dashboard logic -->
<script src="dashboard.js"></script>
</body>
</html>
